[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
[project]
version = "0.1.1"
name = "PyColorIT"
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "PkgData >=0.1,<0.2",
    "ipython",
]
