    "nonebot2>=2.3.0",
    "nonebot-plugin-localstore>=0.7.0",
    "nonebot-plugin-uninfo>=0.6.0",
]
requires-python = ">=3.9, <4.0"

[tool.nonebot]
plugins = ["nonebot_plugin_group_config"]
