[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ifnumberequals123"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "eeemessi11", email = "benanmachadi@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/eeemessi11/ifnumberequals123#readme"
Issues = "https://github.com/eeemessi11/ifnumberequals123/issues"
Source = "https://github.com/eeemessi11/ifnumberequals123"

[tool.hatch.version]
path = "src/ifnumberequals123/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/ifnumberequals123 tests}"

[tool.coverage.run]
source_pkgs = ["ifnumberequals123", "tests"]
branch = true
parallel = true
omit = [
  "src/ifnumberequals123/__about__.py",
]

[tool.coverage.paths]
ifnumberequals123 = ["src/ifnumberequals123", "*/ifnumberequals123/src/ifnumberequals123"]
tests = ["tests", "*/ifnumberequals123/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
