[flake8]
ignore = E121,E125,E129,E241,W504

[pep8]
ignore = E121,E125,E129,E241,W504

[tool:pytest]
DJANGO_SETTINGS_MODULE = tests.settings
django_debug_mode = false
python_files = tests.py test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
testpaths = django_assert_queries
addopts = --reuse-db --pyargs
required_plugins = 
	pytest-django
	pytest-env

[egg_info]
tag_build = 
tag_date = 0

