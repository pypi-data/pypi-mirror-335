[build-system]
# Minimum requirements for the build system to execute.
requires = [
    "setuptools>=77.0.0",
    "wheel",
]
# build-backend = "setuptools.build_meta"

[project]
name = "idspy_dictionaries"
version = "040001.5.1"
description = "IMAS Data Dictionaries converted to Python Dataclass used in the IMAS-GK/IDSPy parser"
authors = [
  { name = "Guillaume Fuhr", email = "guillaume.fuhr@univ-amu.fr" },
]
license-files = ["LICENSE",]
readme = "README.rst"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Scientific/Engineering'
]

requires-python = ">=3.9"

dependencies = []

[project.urls]
"Homepage" = "https://gitlab.com/gkdb/idspy_dictionaries"
"Bug Tracker" = "https://gitlab.com/gkdb/idspy_dictionaries/-/issues"
