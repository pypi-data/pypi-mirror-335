[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sklearn_prg"
version = "0.1.3"
authors = [
    { name="Andrew Burkard", email="andrewburkard@gmail.com" },
]
description = "Precision-Recall-Gain curves and metrics for scikit-learn"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
dependencies = [
    "numpy>=1.20",
    "scikit-learn>=1.0",
    "matplotlib>=3.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/aburkard/sklearn_prg"

[tool.setuptools]
packages = ["sklearn_prg"]
