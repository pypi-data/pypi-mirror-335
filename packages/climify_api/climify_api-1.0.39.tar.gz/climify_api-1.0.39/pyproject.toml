[build-system]
requires = [
  "setuptools >= 61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "climify_api"
version = "1.0.39"
keywords=['Climify','Environmental engineering']
authors = [
  { name="Climify Aps", email="info@climify.com" },
]
description = "A wrapper library for the Climify REST API"
#long_description = "A wrapper library for the Climify REST API, used to query sensor data and interact with Climify systems programmatically"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  # See https://pypi.org/classifiers/
  'Development Status :: 2 - Pre-Alpha',

  # Indicate who your project is intended for
  'Intended Audience :: Science/Research',
  'Intended Audience :: Developers',
  'Topic :: Scientific/Engineering',
  'Topic :: Software Development :: Libraries',

  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "certifi >= 14.5.14",
  "frozendict >= 2.3.4",
  "python-dateutil",
  "typing_extensions >= 4.3.0",
  "urllib3 >= 1.26.7",
  "requests",
  "requests-oauthlib",
  "pyyaml",
  "oauthlib",
  "varname == 0.13.5",
  "pydantic > 2.0.0",
  "pandas"
]

[project.urls]
Homepage = "https://gitlab.climify.com/climify/python-api-lib"
Issues = "https://gitlab.climify.com/climify/python-api-lib/-/issues"

[tool.bumpver]
current_version = "1.0.39"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/climify_api/__init__.py" = ["{version}"]