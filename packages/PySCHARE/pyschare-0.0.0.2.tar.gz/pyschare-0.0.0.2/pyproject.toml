[tool.poetry]
name = "PySCHARE"
version = "0.0.0.2"
description = "PySCHARE Python package"
authors = [
    "Elif Dede Yildirim <dedeyildirime2@nih.gov>",
    "Mark Aronson <mark.aronson@nih.gov>",
    "Mohammad Arifur Rahman <mohammadarifur.rahman@nih.gov>",
    "SCHARE Team <schare@mail.nih.gov>"
]
readme = "README.md"
license = "MIT"
[tool.poetry.dependencies]
pandas = "^2.2.3"
ipywidgets = "^8.1.5"
IPython = "^9.0.2"
numpy = "^2.2.4"
seaborn = "^0.13.2"
matplotlib = "^3.10.1"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
