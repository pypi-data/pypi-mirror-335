[tool.poetry]
name = "PySCHARE"
version = "0.0.0.0.1.0.0"
description = "PySCHARE Python package"
authors = [
    "Elif Dede Yildirim <dedeyildirime2@nih.gov>",
    "Mark Aronson <mark.aronson@nih.gov>",
    "Mohammad Arifur Rahman <mohammadarifur.rahman@nih.gov>",
    "SCHARE Team <schare@mail.nih.gov>"
]
readme = "README.md"
license = "MIT"
[tool.poetry.dependencies]
pandas = "^1.3.1"
ipywidgets = "^7.6"
IPython = "^7.22"
numpy = "^1.21"
seaborn = "^0.11.1"
matplotlib = "^3.4.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
