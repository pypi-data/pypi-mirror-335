[tool.poetry]
name = "myscelium"
version = "0.0.dev0"
description = "A modern, advanced framework."
authors = ["Cristian Camargo <ccf@cdone.com.br>"]
readme = "README.md"
homepage = "https://github.com/letalboy/myscelium"
repository = "https://github.com/letalboy/myscelium"
license = "Proprietary"

[tool.poetry.dependencies]
python = "^3.10"
toml = "^0.10.2"
pandas = "^2.2.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
myscelium = "myscelium.core:main"

[tool.poetry.urls]
Documentation = "https://github.com/letalboy/myscelium#readme"
