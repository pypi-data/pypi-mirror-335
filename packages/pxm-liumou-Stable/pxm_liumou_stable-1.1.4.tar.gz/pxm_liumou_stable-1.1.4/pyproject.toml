[project]
name = "pxm_liumou_Stable"
version = "1.1.4"
authors = [
    { name = "坐公交也用券", email = "liumou.site@qq.com" },
]
description = "这是一个Python编写的表格读写常用操作功能基础模块,基于openpyxl封装常用功能"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[build-system]
requires = ["hatchling", "openpyxl>=3.1.2", "loguru~=0.7.0"]
build-backend = "hatchling.build"


[project.urls]
"Homepage" = "https://gitee.com/liumou_site/pxm"
"Bug Tracker" = "https://gitee.com/liumou_site/pxm/issues"