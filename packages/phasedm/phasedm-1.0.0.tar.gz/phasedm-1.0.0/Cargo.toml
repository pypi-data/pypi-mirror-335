[package]
name = "phasedm"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "phasedm"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.23.3"
numpy = "0.23"
ndarray = { version = "0.15", features = ["rayon"] }
rayon = "1.8"
lazy_static = "1.4.0"
atomic_float = "0.1"
