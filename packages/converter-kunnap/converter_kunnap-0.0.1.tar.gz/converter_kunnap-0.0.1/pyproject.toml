[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "converter_kunnap"
version = "0.0.1"
authors = [
  { name="Karl", email="author@example.com" },
]
description = "WGS84 <-> L-Est97 converter"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"