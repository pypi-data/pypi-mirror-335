[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygame-gifs"
version = "1.0.0"
authors = [
  { name="ScriptLine-Studios", email="scriptlinestudios@protonmail.com" },
]
description = "easily record gifs with pygame"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/ScriptLineStudios/pygame_gifs"
Issues = "https://github.com/ScriptLineStudios/pygame_gifs/issues"