[build-system]
requires = [
    "setuptools>=42",
    "wheel>=0.36.0",
    "pybind11>=2.6.0",
    "oldest-supported-numpy",
]
build-backend = "setuptools.build_meta"

[project]
name = "elr-lrt"
version = "0.1.4"
description = "ELR LRT Python package"
authors = [
    {name = "PrabinPanta0", email = "pantaprabin30@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pybind11>=2.6.0",
]

[tool.setuptools]
packages = ["elr_lrt"]

[project.urls]
"Homepage" = "https://github.com/PrabinPanta0/elr-lrt"
"Bug Tracker" = "https://github.com/PrabinPanta0/elr-lrt/issues"
