[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {name = "Justin Xu", email = "xu.justin.j@gmail.com"},
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "annotated-types>=0.7.0",
  "datasets>=3.3.2",
  "gdown>=5.2.0",
  "pandas>=2.2.3",
  "platformdirs>=4.3.6",
  "pybrat>=0.1.7",
  "pyarrow>=19.0.1",
  "pydantic>=2.10.3",
]
description = "Load fully-typed information extraction data in a single line."
exclude=["samples"]
license = "MIT"
license-files = ["LICEN[CS]E*"]
name = "ie-datasets"
readme = "README.md"
requires-python = ">=3.9"
version = "0.0.8"

[project.urls]
Homepage = "https://github.com/adanomad/ie-datasets"
Issues = "https://github.com/adanomad/ie-datasets/issues"
