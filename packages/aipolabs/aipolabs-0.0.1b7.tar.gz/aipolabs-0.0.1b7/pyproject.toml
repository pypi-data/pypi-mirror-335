[tool.poetry]
name = "aipolabs"
version = "0.0.1-beta.7"
description = "The official Python SDK for the ACI API by Aipolabs (Aipotheosis Labs)"
authors = ["Aipolabs <support@aipolabs.xyz>"]
readme = "README.md"
homepage = "https://aci.dev"
repository = "https://github.com/aipotheosis-labs/aipolabs-python"
packages = [
    { include = "aipolabs", from = "." }
]
classifiers = [
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.9.2"
typing-extensions = "^4.12.0"
httpx = "^0.27.2"
tenacity = "^9.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
mypy = "^1.11.2"
flake8 = "^7.1.1"
black = "^24.8.0"
isort = "^5.13.2"
pre-commit = "^4.0.0"
openai = "^1.51.2" # used for examples
python-dotenv = "^1.0.1"
respx = "^0.21.1"


[tool.black]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
