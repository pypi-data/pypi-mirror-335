[build-system]
requires = [
    "setuptools>=61.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "dmtapi"
version = "2025.3.dev8"
description = "Dynamo MetaTrader API"
readme = "README.md"
authors = [
    { name = "Hamim (Dynamo)", email = "developer@dynamotrader.com" }
]
keywords = ["metatrader", "trading", "api", "mt4", "mt5", "forex"]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx[http2]>=0.28.1",
    "pendulum>=3.0.0",
    "pydantic>=2.10.6",
    "orjson>=3.10.15",
    "aiofiles>=24.1.0",
    "aiohttp>=3.11.14"
]

# development dependencies
[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "mypy>=1.15.0",
    "ruff>=0.3.0",
    "black>=24.2.0",
    "coverage>=7.4.0",
    "pre-commit>=3.6.0"
]

[project.urls]
Homepage = "https://github.com/Dynamo-trader/dmtapi"
Repository = "https://github.com/Dynamo-trader/dmtapi.git"

[tool.setuptools]
packages = { find = { include = ["dmtapi", "dmtapi.*"] } }

[tool.wheel]
exclude = ["tests/*", "docs/*", "examples/*"]

[tool.bdist_wheel]
universal = false