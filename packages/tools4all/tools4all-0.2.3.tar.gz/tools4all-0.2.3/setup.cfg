[metadata]
name = tools4all
version = attr: tools4all.__version__
author = Alfred Wallace
author_email = alfred.wallace@netcraft.fr
description = Function calling capabilities for LLMs that don't natively support them
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/alfredwallace7/tools4all
project_urls = 
	Bug Tracker = https://github.com/alfredwallace7/tools4all/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.8
install_requires = 
	ollama>=0.1.20
	pydantic>=2.5.0
	rich>=13.6.0

[options.packages.find]
where = .
exclude = 
	tests
	venv

[options.entry_points]
console_scripts = 
	tools4all-cli = tools4all_cli:main
	tools4all-chat = tools4all_chat:main

[egg_info]
tag_build = 
tag_date = 0

