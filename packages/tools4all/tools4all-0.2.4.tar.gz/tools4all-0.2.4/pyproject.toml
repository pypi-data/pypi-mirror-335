[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tools4all"
version = "0.2.4"
description = "Function calling capabilities for LLMs that don't natively support them"
readme = "README.md"
authors = [
    {name = "Alfred Wallace", email = "alfred.wallace@netcraft.fr"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "ollama>=0.1.20",
    "pydantic>=2.5.0",
    "rich>=13.6.0",
]

[project.urls]
Homepage = "https://github.com/alfredwallace7/tools4all"
Issues = "https://github.com/alfredwallace7/tools4all/issues"

[project.scripts]
tools4all-cli = "tools4all_cli:main"
tools4all-chat = "tools4all_chat:main"
