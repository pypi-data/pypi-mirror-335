[tool.poetry]
name = "Pygilent"
version = "0.1.2"
description = "Tools for working with Agilent data files."
authors = ["Matthew Dumont"]
repository = "https://github.com/AlgalMatt/Pygilent"
license = "MIT"
readme = "README.md"
packages = [{include = "Pygilent", from="src"}]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.26.4"
pandas = "^2.2.1"
tk = "^0.1.0"
matplotlib = "^3.8.3"
pathlib = "^1.0.1"
sympy = "^1.13.2"
statsmodels = "^0.14.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"