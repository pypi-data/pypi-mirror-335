[tool.poetry]
name = "ai-chunking"
version = "0.1.9"
description = "A powerful Python library for semantic document chunking and enrichment using AI"
authors = ["Amey Desai <amey.desai@nexla.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/nexla-opensource/ai-chunking.git"
documentation = "https://github.com/nexla-opensource/ai-chunking"
homepage = "https://github.com/nexla-opensource/ai-chunking"
keywords = ["ai", "nlp", "document-processing", "chunking", "semantic-analysis", "rag", "embeddings"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General"
]
packages = [
    { include = "ai_chunking", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
openai = ">=1.0.0"
aiohttp = ">=3.8.0"
pydantic = ">=2.0.0"
tiktoken = ">=0.5.0"
langchain = ">=0.2.0"
diskcache = ">=5.6.0"
anthropic = "*"
google-generativeai = "*"
litellm = "*"
instructor = "*"
jsonref = "*"
langchain_text_splitters = "*"
langchain-experimental = "*"
langchain-openai = "*"
tqdm = "*"
python-dotenv = "*"
vertexai = ">=1.71.1"
groq = ">=0.18.0"
cohere = ">=4.48"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0"
pytest-asyncio = ">=0.21.0"
pytest-cov = ">=4.0"
black = ">=23.0"
isort = ">=5.0"
mypy = ">=1.0"
ruff = ">=0.1.0"

[tool.poetry.group.docs.dependencies]
sphinx = ">=7.0"
sphinx-rtd-theme = ">=1.0"
myst-parser = ">=2.0"
docutils = ">=0.20.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=ai_chunking"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 88
target-version = ["py38"]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
select = ["E", "F", "B", "I"]
ignore = []
line-length = 88
target-version = "py38"