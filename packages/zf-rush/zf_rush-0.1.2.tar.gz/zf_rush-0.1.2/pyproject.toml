[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zf_rush"
version = "0.1.2"
description = "High-level async API client and scheduler framework"
authors = [{ name = "zerofire", email = "fire2019@qq.com" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fake-useragent>=2.1.0",
    "httpx[http2]>=0.28.1",
    "loguru>=0.7.3",
]
keywords = ["async", "api", "scheduler", "framework", "rusher", "high-level"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["zf_rush"]

[project.urls]
"Homepage" = "https://github.com/FlameFires/zf_rush/"
"Repository" = "https://github.com/FlameFires/zf_rush/"
