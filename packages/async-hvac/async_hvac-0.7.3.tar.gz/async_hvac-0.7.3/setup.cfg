[metadata]
name = async-hvac
author = Lionel Zerbib
author_email = lionel@alooma.io
description = HashiCorp Vault API python 3.9+ client using asyncio.
url = https://github.com/jamaalscarlett/async-hvac
download_url = https://github.com/jamaalscarlett/async-hvac/tarball/master
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
maintainer = Jamaal Scarlett
maintainer_email = jamaalscarlett.github@gmail.com
keywords = hashicorp, vault, hvac
version = file: VERSION

[options]
python_requires = >= 3.9
packages = find:
install_requires = 
	aiohttp>=3.3.1

[options.extras_require]
parser = pyhcl>=0.4.5

[options.packages.find]
exclude = 
	tests*

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

