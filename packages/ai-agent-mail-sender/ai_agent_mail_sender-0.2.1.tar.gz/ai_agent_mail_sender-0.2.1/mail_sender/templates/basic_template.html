<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ subject }}</h1>
        </div>
        <div class="content">
            {{ content|safe }}
            
            {% if action_url %}
            <div style="text-align: center;">
                <a href="{{ action_url }}" class="button">{{ action_text|default('Click Here') }}</a>
            </div>
            {% endif %}
        </div>
        <div class="footer">
            <p>Â© {{ year|default(2025) }} {{ company_name|default('Your Company') }}. All rights reserved.</p>
            <p>
                {% if unsubscribe_url %}
                <a href="{{ unsubscribe_url }}">Unsubscribe</a>
                {% endif %}
            </p>
        </div>
    </div>
</body>
</html>
