[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cosdata"
version = "0.1.2"
description = "Python client for Cosdata Vector Database"
authors = [
    { name = "Cosdata", email = "contact@cosdata.io" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.21.0",
    "requests>=2.28.0,<3.0.0"
]

[project.urls]
"Homepage" = "https://github.com/cosdata/cosdata-sdk-python"
"Bug Tracker" = "https://github.com/cosdata/cosdata-sdk-python/issues"
"Documentation" = "https://docs.cosdata.io"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "mypy>=0.991"
]

docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.5.0",
    "mkdocstrings>=0.19.0",
    "mkdocstrings-python>=0.8.0"
]