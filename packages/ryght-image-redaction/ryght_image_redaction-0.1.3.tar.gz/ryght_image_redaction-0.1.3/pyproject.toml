[tool.poetry]
name = "ryght-image-redaction"
version = "0.1.3"
description = "Python package that redacts images"
authors = ["sanjay-ai"]
readme = "README.md"
packages = [{include="ryght_image_redaction"}]

[tool.poetry.dependencies]
python = "^3.11.7"
regex = "*"
pyyaml = "*"
pillow = ">=9.0"
pydicom = ">=2.3.0"
matplotlib = ">=3.6"
tldextract = "^5.1.3"
pypng = ">=0.20220715.0"
spacy = ">=3.4.4, <4.0.0"
python-gdcm = ">=3.0.24.1"
pytesseract = ">=0.3.7,<0.4"
phonenumbers = ">=8.12,<9.0.0"
opencv-python = ">=4.0.0,<5.0.0"
azure-core = { version = "*", optional = true }
azure-ai-documentintelligence = "^1.0.0b2"
azure-ai-textanalytics = { version = "*", optional = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
