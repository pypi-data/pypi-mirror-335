[build-system]
requires = ["setuptools>=68.0.0", "wheel>=0.40.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyomnix"
version = "0.1b0"
description = "Integrated Tools for Scientific Computing, Data Analysis, and AI Development"
authors = [
    {name = "Dongkai", email = "dongkai001@e.ntu.edu.sg"}
]
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
]
keywords = [
    "data-analysis",
    "scientific-computing",
    "ai",
    "machine-learning",
    "visualization",
    "workflow",
]
urls = {Homepage = "https://github.com/panasee/PyOmnix", Repository = "https://github.com/panasee/PyOmnix.git"}
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "plotly>=5.24.0",
    "kaleido==0.1.0.post1",
    "jupyter",
    "dash",
    "prefect>=3.2.9",
    "langchain>=0.3.20",
    "langgraph>=0.3.18",
    "langchain-deepseek",
    "langchain-huggingface",
    "langchain-openai",
    "langchain-anthropic",
    "langchain-google-genai",
    "langchain-community",
    "pydantic>=2.10.6",
]

[project.optional-dependencies]
gui = ["PyQt6>=6.7.0"]
dev = [
    "ruff>=0.10.0",
    "mypy>=1.15.0",
    "black>=25.1.0",
    "isort>=6.0.1",
    "pre-commit>=4.2.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyomnix*"]
exclude = ["tests*", "docs*", "examples*", "*.tests", "*.tests.*"]

[project.scripts]
gui_pan_color = "pyomnix.data_plot:DataPlot.gui_pan_color"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
pyomnix = ["pltconfig/pan_color.json"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = []

[tool.ruff.isort]
known-first-party = ["pyomnix"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true