[build-system]
requires = ["setuptools>=70", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "junifer_data"
description = "Python client for junifer-data"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "AGPL-3.0-only"}
authors = [
    { name = "Synchon Mandal", email = "s.mandal@fz-juelich.de" },
]
maintainers = [
    { name = "Synchon Mandal", email = "s.mandal@fz-juelich.de" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.1.3,<8.2",
    "datalad>=1.0.0,<1.2.0",
    "lazy_loader==0.4",
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/juaml/junifer-data-client"

[project.scripts]
junifer-data = "junifer_data._cli:cli"

[project.entry-points."junifer.ext"]
data = "junifer_data._cli:cli"

[project.optional-dependencies]
dev = [
    "tox",
    "pre-commit",
    "ruff",
    "towncrier",
]

################
# Tool configs #
################

[tool.setuptools]
packages = [
    "junifer_data",
]

[tool.setuptools_scm]
version_scheme = "only-version"
local_scheme = "no-local-version"
write_to = "junifer_data/_version.py"

[tool.ruff]
line-length = 79
extend-exclude = ["__init__.py"]

[tool.ruff.lint]
select = [
    # flake8-bugbear
    "B",
    # flake8-blind-except
    "BLE",
    # flake8-comprehensions
    "C4",
    # mccabe
    "C90",
    # pydocstyle
    "D",
    # pycodestyle errors
    "E",
    # pyflakes
    "F",
    # isort
    "I",
    # pep8-naming
    "N",
    # pygrep-hooks
    "PGH",
    # ruff
    "RUF",
    # flake8-type-checking
    "TCH",
    # pyupgrade
    "UP",
    # pycodestyle warnings
    "W",
    # flake8-2020
    "YTT",
]
ignore = [
    # missing docstring in __init__, incompatible with numpydoc
    "D107",
    # use specific rule codes when ignoring type issues
    "PGH003",
]

[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["junifer_data"]
known-third-party =[
    "click",
    "datalad",
    "pytest",
]

[tool.codespell]
skip = ".git/,*.pyc,*/_build/*"
count = ""
quiet-level = 3
ignore-words = "ignore_words.txt"
interactive = 0
builtin = "clear,rare,informal,names,usage,code"

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = "junifer_data"
log_cli_level = "INFO"
xfail_strict = true
addopts = [
    "-ra",
    "--strict-config",
    "--strict-markers",
    "-vv",
]

[tool.towncrier]
package = "junifer_data"
directory = "changelog.d"
filename = "CHANGELOG.md"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## [{version}](https://github.com/juaml/junifer-data-client/tree/{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/juaml/junifer-data-client/issues/{issue})"

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true
