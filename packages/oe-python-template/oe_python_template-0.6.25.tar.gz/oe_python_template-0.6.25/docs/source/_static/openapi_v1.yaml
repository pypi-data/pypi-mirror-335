components:
  schemas:
    EchoRequest:
      description: Request model for echo endpoint.
      properties:
        text:
          description: The text to echo back
          examples:
          - Hello, world!
          minLength: 1
          title: Text
          type: string
      required:
      - text
      title: EchoRequest
      type: object
    EchoResponse:
      description: Response model for echo endpoint.
      properties:
        message:
          description: The message content
          examples:
          - Hello, world!
          minLength: 1
          title: Message
          type: string
      required:
      - message
      title: EchoResponse
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    Health:
      description: Health status model.
      properties:
        reason:
          anyOf:
          - type: string
          - type: 'null'
          title: Reason
        status:
          $ref: '#/components/schemas/_HealthStatus'
      required:
      - status
      title: Health
      type: object
    HelloWorldResponse:
      description: Response model for hello-world endpoint.
      properties:
        message:
          description: The hello world message
          examples:
          - Hello, world!
          title: Message
          type: string
      required:
      - message
      title: HelloWorldResponse
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
    _HealthStatus:
      description: Health status enumeration.
      enum:
      - UP
      - DOWN
      title: _HealthStatus
      type: string
