[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "automatic_time_lapse_creator"
authors = [
  { name="Kaloyan Peychev", email="kokoeverest@gmail.com" },
]
maintainers = [
  { name="Kaloyan Peychev", email="kokoeverest@gmail.com" },
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]
dependencies = [
    "astral>=3.2",
    "certifi>=2024.8.30",
    "charset-normalizer>=3.4.0",
    "colorama>=0.4.6",
    "idna>=3.10",
    "iniconfig>=2.0.0",
    "numpy>=2.1.3",
    "opencv-python>=4.10.0.84",
    "packaging>=24.2",
    "pluggy>=1.5.0",
    "pytest>=8.3.3",
    "requests>=2.32.3",
    "tzdata>=2024.2",
    "urllib3>=2.2.3",
    "yt-dlp>=2025.1.26",
    "google-api-core>=2.24.0",
    "google-api-python-client>=2.156.0",
    "google-auth>=2.37.0",
    "google-auth-httplib2>=0.2.0",      
    "google-auth-oauthlib>=1.2.1",      
    "googleapis-common-protos>=1.66.0", 
]
description = "automatic_time_lapse_creator is a Python program for scraping images from a web cam url and converting them into a timelapse" 
keywords = ["requests", "astral", "opencv", "opencv-python", "timelapse", "video", "mp4", "webcam", "youtube", "upload", "automation"]
readme = "README.md"
requires-python = ">=3.10"

[project.urls]
Repository = "https://github.com/kokoeverest/Automatic-time-lapse-creator"
Issues = "https://github.com/kokoeverest/Automatic-time-lapse-creator/issues"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version" 