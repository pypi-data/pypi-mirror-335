[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# [tool.setuptools]
# package-dir = { "" = "src" }

[project]
name = "coaiapy"
version = "0.2.21"
description = "A Python package for audio transcription, synthesis, and tagging using Boto3."
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }
authors = [
    { name = "Jean GUillaume ISabelle", email = "jgi@jgwill.com" }
]
dependencies = [
    "boto3>=1.20.0,<1.25.0",
    "mutagen>=1.45.1,<2.0.0",
    "certifi>=2021.10.8,<2023.0.0",
    "charset-normalizer>=2.0.0,<3.0.0",
    "idna>=3.3,<4.0",
    "redis>=4.5.0,<5.0.0",
    "requests>=2.26.0,<3.0.0",
    "markdown>=3.3.6,<4.0.0",
    "chardet>=4.0.0,<5.0.0",
    "async_timeout>=4.0.2,<5.0.0",
    "PyYAML>=6.0,<7.0",
    "six<=1.16.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
coaia = "coaiapy.coaiacli:main"
