[project]
name = "ecu"
version = "0.4"
description = "Yet another CLI helper lib"
authors = [{name = "Egsagon", email = "egsagon12@gmail.com"}]
license = {file = "LICENSE"}
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["cli", "util", "terminal"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python"
]
dependencies = [
    "readchar"
]
requires-python = ">=3.9"

[project.urls]
Repository = "https://github.com/Egsagon/ECU"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["./"]
