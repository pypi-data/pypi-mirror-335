[project]
name = "vxutils"
version = "20250322"
description = "A toolbox for vxquant"
readme = "README.md"
authors = [
    { name = "libao", email = "libao@vxquant.com" }
]
requires-python = ">=3.10"
dependencies = [
    "connectorx>=0.4.2",
    "cytoolz>=1.0.1",
    "polars[all]>=1.25.2",
    "pydantic>=2.10.6",
    "python-dateutil>=2.9.0.post0",
    "sqlalchemy>=2.0.38",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true
