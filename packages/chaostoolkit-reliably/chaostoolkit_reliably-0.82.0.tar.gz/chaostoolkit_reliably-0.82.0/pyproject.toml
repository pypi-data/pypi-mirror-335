[project]
name = "chaostoolkit-reliably"
dynamic = []
description = "Reliably CLI"
authors = [
    { name = "Chaos Toolkit", email = "contact@chaostoolkit.org" },
]
requires-python = "!=3.9.1,>3.9.0"
readme = "README.md"
dependencies = [
    "chaostoolkit-lib>=1.34.1",
    "httpx[http2]>=0.23.3",
    "cryptography>=39.0.2",
    "boltons>=23.0.0",
    "locust>=2.15.0",
    "slo-generator[cloud_monitoring, prometheus, datadog, dynatrace]>=2.3.4",
    "chaostoolkit-addons>=0.4.0",
    "orjson>=3.8.10",
    "dnspython>=2.3.0",
    "grpcio>=1.64.1",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Freely Distributable",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: Implementation :: CPython",
]
version = "0.82.0"

[project.license]
text = "Apache-2.0"

[project.urls]
documentation = "https://chaostoolkit.org"
repository = "https://github.com/chaostoolkit-incubator/chaostoolkit-reliably"
changelog = "https://github.com/chaostoolkit-incubator/chaostoolkit-reliably/blob/master/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "black>=22.10.0",
    "isort>=5.10.1",
    "pytest>=7.2.0",
    "coverage>=6.5.0",
    "pytest-cov>=4.0.0",
    "pytest-sugar>=0.9.5",
    "ruff>=0.0.253",
    "mypy>=1.0.1",
    "bandit>=1.7.4",
    "respx>=0.20.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts.lint]
composite = [
    "ruff check chaosreliably/",
    "isort --check-only --profile black chaosreliably/",
    "black --check --diff chaosreliably/",
    "mypy chaosreliably/",
    "bandit -r chaosreliably",
]

[tool.pdm.scripts.format]
composite = [
    "isort --profile black chaosreliably/",
    "black chaosreliably/",
    "ruff check chaosreliably/ --fix",
]

[tool.pdm.scripts.test]
cmd = "pytest"

[tool.black]
color = true
line-length = 80
target-version = [
    "py310",
]

[tool.mypy]
namespace_packages = true

[tool.isort]
line_length = 80
known_first_party = "chaosreliably"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
addopts = "-v -rxs --cov chaosreliably --cov-report term-missing:skip-covered -p no:warnings"
