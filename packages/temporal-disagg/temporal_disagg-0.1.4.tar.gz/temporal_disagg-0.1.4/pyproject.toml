[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "temporal_disagg"
version = "0.1.4"
description = "Library for time series temporal disaggregation"
authors = [
  { name = "Jaime Vera-Jaramillo", email = "jaimevera1107@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy",
  "pandas",
  "scipy",
  "joblib",
  "matplotlib",
  "scikit-learn"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["temporal_disagg", "temporal_disagg.*"]
