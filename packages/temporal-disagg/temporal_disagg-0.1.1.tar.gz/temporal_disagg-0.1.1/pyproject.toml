[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "temporal_disagg"
version = "0.1.1"
description = "Library for time series temporal disaggregation"
authors = [{ name = "Jaime Vera-Jaramillo", email = "jaimevera1107@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "joblib",
    "matplotlib",
    "scikit-learn"
]

[tool.setuptools]
packages = ["temporal_disagg"]
