[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
license = { text = "BSD-3-Clause" }
name = "skutils"
version = "0.1.0-alpha"
requires-python = ">=3.9"
authors = [
    { name = "Hugh Gallo", email = "hugh@skutek.com" },
    { name = "Jeff Maggio", email = "jeff@skutek.com" },
    { name = "Other SkuTek Instrumentation Employees", email = "support@skutek.com" },
]
description = "SkuTek Instrumentation utilities for control, orchestration, and data analysis using SkuTek products"
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools.package-data]
"*" = ["*.ecsv", "*.geb", "*.itx"]
"skutils" = ["py.typed"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies = {dev = { file = ["requirements-dev.txt"] }}

[project.urls]
"Home Page" = "https://skutek.com"


[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["test"]
