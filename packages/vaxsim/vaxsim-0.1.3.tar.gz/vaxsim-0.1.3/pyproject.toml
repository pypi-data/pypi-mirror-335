[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "build"
]
build-backend = "setuptools.build_meta"

[project]
name = "vaxsim"
version = "0.1.3"
description = "vaxsim is a python package for simulating the spread of Foot and Mouth Disease (FMD) using a discrete compartmental model (SIRSV framework), along with control interventions such as periodic pulsed vaccination campaigns."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Adish Illikkal", email = "adish@artpark.in"}
]
dependencies = [
    "numpy>=2.2.4",
    "pandas>=2.2.3",
    "PyYAML>=6.0.1",
    "scipy>=1.15.2",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
plotting = [
    "matplotlib>=3.10.1",
    "seaborn>=0.13.2",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mpl>=0.16.1",
    "pytest-mock>=3.10.0",
    "build>=1.0.3",
    "twine>=4.0.2",
]
docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx-autodoc-typehints>=1.25.2",
    "myst-parser>=2.0.0",
    "ipython>=9.0.2",
    "docutils>=0.20.1",
    "furo>=2024.1.29",
]
all = [
    "vaxsim[plotting,dev,docs]"
]

[project.scripts]
vaxsim = "vaxsim.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
vaxsim = ["params.yaml"]

[tool.uv]
package = true