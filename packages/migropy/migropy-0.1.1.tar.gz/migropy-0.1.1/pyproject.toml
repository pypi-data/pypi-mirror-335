[project]
name = "migropy"
version = "0.1.1"
description = "Lightweight and extensible Python library for managing database migrations"
authors = [
    { name = "fredimatteo", email = "matteofredi.developer@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9.0"
dependencies = [
    "psycopg (>=3.2.6,<4.0.0)",
]
dev-dependencies = [
    "bump-my-version (>=1.0.2,<2.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
build = "^1.2.2.post1"
pylint = "^3.3.6"

[tool.poetry]
packages = [{ include = "migropy", from = "." }, { include = "migropy" }]
exclude = [
    "tests",
    "docs",
    ".github",
    ".gitignore",
    "pyproject.toml",
    "README.md",
    "poetry.lock",
    ".pylintrc",
    "migropy/databases/type_enum.py",
]

[tool.poetry.scripts]
migropy = "migropy.cli:main"

[tool.bumpversion]
current_version = "0.1.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = true
commit = false
message = "Bump version: {current_version} → {new_version}"
commit_args = ""

[[tool.bumpversion.files]]
filename = "migropy/__init__.py"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
