[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "handelsregister"
version = "0.1.0"
description = "Python SDK fÃ¼r den Zugriff auf die Handelsregister AI API"
readme = "README.md"
authors = [
    {name = "Handelsregister Team", email = "info@handelsregister.ai"}
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
keywords = ["handelsregister", "api", "german company data", "business data"]
dependencies = [
    "httpx>=0.23.0",
    "tqdm>=4.0.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/Handelsregister-AI/handelsregister"
"Bug Reports" = "https://github.com/Handelsregister-AI/handelsregister/issues"

[tool.setuptools]
packages = ["handelsregister"]
