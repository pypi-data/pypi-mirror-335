[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-time-logs"
version = "0.1.0"
description = "A simple Django application that helps you track the execution time of functions, class views, and middleware ( with elasticsearch optional for logging)"
readme = "README.md"
authors = [
    {name = "Fatai Ogundele", email = "ogundele.fatai.k@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "Django>=3.2",
    "elasticsearch-dsl>=7.0.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/Fattyk/django-time-logs"
Issues = "https://github.com/Fattyk/django-time-logs/issues"

[tool.setuptools]
packages = ["django_time_logs"]

[tool.setuptools.package-data]
"django_time_logs" = ["templates/**/*", "static/**/*"]