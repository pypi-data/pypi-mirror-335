[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "named_ids"
version = "0.1.0"
description = "Human-readable unique identifiers"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Gergely Papp", email = "gergopool@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gergopool/named_ids"
"Bug Tracker" = "https://github.com/gergopool/named_ids/issues"
