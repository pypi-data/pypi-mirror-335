[metadata]
name = MLVisualizationTools
description = A set of functions and demos to make machine learning projects easier to understand through effective visualizations.
author = Robert Nies
license = MIT
license_file = LICENSE
url = https://github.com/RobertJN64/MLVisualizationTools
author_email = robertjnies@gmail.com
version = 0.7.5
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages = MLVisualizationTools
python_requires = >=3.8
include_package_data = True
install_requires = 
	pandas

[options.extras_require]
dash = 
	dash
	plotly
	dash-bootstrap-components>=1.0.0
	dash-tour-component
dash-notebook = 
	MLVisualizationTools[dash]
	jupyter-dash
ngrok-tunneling = 
	MLVisualizationTools[dash-notebook]
	pyngrok
dev = 
	MLVisualizationTools[dash]
	pytest

[egg_info]
tag_build = 
tag_date = 0

