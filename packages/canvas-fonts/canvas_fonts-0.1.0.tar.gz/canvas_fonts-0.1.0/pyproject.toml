[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "canvas-fonts"
version = "0.1.0"
authors = [{ name = "Sumedh Patil", email = "sumedh@aipresso.com" }]
description = "A library providing 200+ fonts for canvas editors"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/aipresso/canvas_fonts"
"Bug Tracker" = "https://github.com/aipresso/canvas_fonts/issues" 