[tool.poetry]
name = "latex-generator-vejeja"
version = "0.1.0"
description = "Функциональный генератор LaTeX для таблиц и изображений"
authors = ["Vejeja <kornilova.valeriia@gmail.com>"]
readme = "README.md"
packages = [
    { include = "latex_generator", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.12"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
