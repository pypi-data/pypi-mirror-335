[metadata]
name = guildmaster-cli
version = 1.0.0
author = Damien Burks
author_email = damien@devsecblueprint.com
description = A collection of scripts for managing Discord channels and other administrative tasks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/devsecblueprint/guildmaster-cli
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = True
include_package_data = True
packages = find:
package_dir = 
	= src
python_requires = >=3.12
install_requires = 
	fire
	discord.py

[options.entry_points]
console_scripts = 
	guildmaster = guildmaster.cli:main

[options.package_data]
* = *.md

[options.packages.find]
where = src
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

