[project]
name = "crimsonslate_portfolio"
version = "9.2.0"
description = "Django Portfolio application by crimsonslate"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
authors = [
        { name = "Blake Nall", email = "dev@darthnall.com"  },
        { name = "Constantine Kapatos", email = "kapatos.constantine@gmail.com"  },

]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

dependencies = [
    "django>=5.1.6",
    "django-filer[heif]>=3.3.1",
    "django-storages[s3]>=1.14.4",
    "emoji>=2.14.1",
    "pillow>=11.1.0",
    "setuptools>=76.0.0",
]

[project.urls]
Homepage = "https://github.com/crimsonslate/portfolio"
Repository = "https://github.com/crimsonslate/portfolio"
Documentation = "https://crimsonslate-portfolio.readthedocs.io/en/latest"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
packages = ["crimsonslate_portfolio"] 

[tool.ruff]
indent-width = 4
line-length = 88
target-version = "py312"
exclude = [
        ".git",
        ".gitignore",
        ".venv",
        "venv",
        ".vscode",
        "__pycache__",
        "node_modules",
        "site-packages",
        "dist",
        "build",
]

[tool.ruff.lint]
extend-per-file-ignores = {"*/migrations/*.py" = ["E501"]}
fixable = [ "ALL" ]
ignore = ["DJ001", "F821"]
unfixable = []
select = [
        "DJ",
        "E4",
        "E7",
        "E9",
        "F",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = "dynamic"
indent-style = "space"
line-ending = "auto"
quote-style = "double"
skip-magic-trailing-comma = false

[dependency-groups]
dev = [
    "cookiecutter>=2.6.0",
    "django-browser-reload>=1.18.0",
    "django-docs>=0.3.3",
    "django-stubs>=5.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx>=8.1.3",
]
