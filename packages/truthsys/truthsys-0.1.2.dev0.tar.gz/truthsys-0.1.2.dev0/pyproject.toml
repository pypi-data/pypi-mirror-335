[project]
name = "truthsys"
version = "0.1.2.dev0"
description = "SDK for truthsystems.ai, a hallucination detection API"
readme = "README_PUBLIC.md"
authors = [{ name = "Truth Systems", email = "alex@truthsystems.ai" }]
license = { text = "Proprietary" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = ["pydantic>=2.0.0,<3.0.0", "httpx>=0.25.0,<0.29.0"]

[project.urls]
Homepage = "https://truthsystems.ai"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = ["pytest-httpserver>=1.1.1"]


[tool.deptry.per_rule_ignores]
DEP002 = [
    "pydantic", # needed for schemas, which deptry won't see because it doesn't follow symlinks
]
