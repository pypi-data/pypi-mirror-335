[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inspectk"
version = "0.9.0"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

authors = [
  { name="Lion Kimbro", email="lionkimbro@gmail.com" },
]

description = "import inspectk; inspectk.go() -- to examine variables on the call stack with a tk window"

readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "liontk"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/LionKimbro/inspectk"
"Bug Tracker" = "https://github.com/LionKimbro/inspectk/issues"

