[build-system]
requires = ["setuptools >= 40.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fast_n"
version = "0.0.2"
authors = [
  { name="greenKac", email="greenkac.greener@gmail.com" },
]
description = "A fast noise library for game dev."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
Homepage = "https://github.com/greenKac/fast_n"