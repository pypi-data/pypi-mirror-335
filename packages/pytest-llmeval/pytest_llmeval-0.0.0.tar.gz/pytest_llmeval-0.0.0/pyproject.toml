[build-system]
requires = [
  "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-llmeval"
description = "A pytest plugin to evaluate/benchmark LLM prompts"
version = "0.0.0"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Kevin Schaul", email = "kevin.schaul@gmail.com" },
]
maintainers = [
    { name = "Kevin Schaul", email = "kevin.schaul@gmail.com" },
]
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pytest>=6.2.0",
    "scikit-learn>=1.3.2",
]
[project.urls]
Repository = "https://github.com/kevinschaul/pytest-llmeval"
[project.entry-points.pytest11]
llmeval = "pytest_llmeval.plugin"

[tool.pytest.ini_options]
# Exclude example directory from test collection
norecursedirs = ["examples"]
pytester_example_dir = "."

[tool.pyright]
venvPath = "."
venv = ".venv"
