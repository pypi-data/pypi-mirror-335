[project]
name = "osc-vad"
version = "0.1.0"
description = "Fast Voice Activity Detection Inference with Onnxruntime"
readme = "README.md"
authors = [
    { name = "wangmengdi", email = "790990241@qq.com" }
]
requires-python = ">=3.10"
dependencies = [
    "funasr-onnx>=0.4.1",
    "loguru>=0.7.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "funasr>=1.2.6",
    "ipykernel>=6.29.5",
    "modelscope>=1.24.0",
    "onnxconverter-common>=1.14.0",
    "pydub>=0.25.1",
    "soundfile>=0.13.1",
    "torchaudio>=2.6.0",
]
