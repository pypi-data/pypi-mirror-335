<!DOCTYPE html>
<html>
<head>
<style>
body
{
	background-color: rgb(15,15,15);
	color: rgb(238,238,238);
	font-size: 16pt;
}
#grid
{
	display: grid;
	grid-template-columns: repeat(3,1fr);
}
#grid>div
{
	align-self: flex-end;
	padding: 10px;
	text-align: center;
}
#grid img
{
	width: 100%;
}
</style>
</head>
<body id=grid>
</body>
</body>
</html>
