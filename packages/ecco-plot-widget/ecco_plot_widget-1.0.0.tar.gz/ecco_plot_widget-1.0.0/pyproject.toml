[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ecco_plot_widget"
version = "1.0.0"
authors = [
    { name="Tommy Frank", email="2tommyfrank@gmail.com" },
]
description = "A plotting utility for ECCOv4 using Jupyter widgets"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ecco_v4_py",
    "ipympl>=0.9.4",
    "ipython>=8.26.0",
    "ipywidgets>=8.1.3",
    "matplotlib>=3.8.4",
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "requests>=2.32.3",
    "xarray>=2024.6.0",
    "xgcm>=0.7.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/2tommyfrank/ecco-plot-widget"
Issues = "https://github.com/2tommyfrank/ecco-plot-widget/issues"