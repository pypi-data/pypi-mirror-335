[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tercol"
version = "1.0.0"
authors = [
  { name="Butterroach", email="butterroach@outlook.com" },
]
description = "DEPRECATED!!! Use tranci instead!"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 7 - Inactive",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://butterroach.github.io/tercol"
"Bug Tracker" = "https://github.com/butterroach/tercol/issues"
"Source Code" = "https://github.com/butterroach/tercol"
