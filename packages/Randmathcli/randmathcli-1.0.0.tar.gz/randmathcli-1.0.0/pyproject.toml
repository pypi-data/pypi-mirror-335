[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Randmathcli"
version = "1.0.0"
description = "A Random Math Problem Generator"
readme = "README.md"
authors = [{ name = "Mahdi Ruiz"}]
dependencies = [
    "click >= 8.1.3",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
randmathcli = "Randmathcli.__main__:cli"

[project.urls]
Homepage = "https://github.com/Mrdev88/Randmathcli"
Issues = "https://github.com/Mrdev88/Randmathcli/issues"
