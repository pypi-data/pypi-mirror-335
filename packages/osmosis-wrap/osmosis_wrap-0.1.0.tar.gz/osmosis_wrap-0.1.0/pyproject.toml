[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osmosis-wrap"
version = "0.1.0"
description = "Monkey patches LLM client libraries to print all prompts and responses"
readme = "README.md"
authors = [
    {name = "Gulp AI", email = "jake@gulp.ai"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "python-dotenv>=0.19.0",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/Gulp-AI/osmosis-wrap"
Issues = "https://github.com/Gulp-AI/osmosis-wrap/issues"

[project.optional-dependencies]
anthropic = ["anthropic>=0.5.0"]
openai = ["openai>=0.27.0"]
langchain = ["langchain>=0.0.200"]
all = ["anthropic>=0.5.0", "openai>=0.27.0", "langchain>=0.0.200"] 