[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agents-client"
version = "0.2.8"
description = "A comprehensive client library and CLI for interacting with the Agents API"
readme = "README.md"
authors = [
    {name = "Levangie Laboratories", email = "brayden@levangielaboratories.com"}
]
license = {text = "Apache Software License"}
requires-python = ">=3.8"
keywords = ["agents", "api", "client", "chatbot", "ai", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "requests>=2.25.0",
    "websockets>=10.0"
]

[project.optional-dependencies]
cli = [
    "typer>=0.4.0",
    "rich>=10.0.0",
    "configparser>=5.0.0"
]
dev = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.18.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "aiohttp>=3.8.0",
    "python-dotenv>=0.19.0",
    "pydantic>=1.8.0"
]

[project.urls]
Homepage = "https://github.com/Levangie-Laboratories/agents-client"
Documentation = "https://api.levangielaboratories.com/docs"

[project.scripts]
agents-cli = "agent_client_cli.cli:app"

[tool.setuptools.packages.find]
where = ["src"]
include = ["agent_client*", "agent_client_cli*"]
exclude = ["tests*"]