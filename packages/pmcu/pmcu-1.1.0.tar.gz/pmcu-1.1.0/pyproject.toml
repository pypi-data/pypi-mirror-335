[project]
name = "pmcu"
version = "1.1.0"
description = "Minecraft server manager"
readme = "README.md"
authors = [
    { name = "Hazel Viswanath", email = "viswanath.hazel@gmail.com" }
]
requires-python = ">=3.13.2"
dependencies = [
    "requests>=2.32.3",
]

[project.urls]
Documentation = "https://papermc-updater.readthedocs.io/"
"Source code" = "https://github.com/transdryad/PaperMC-Updater"

[project.scripts]
pmcu = "pmcu.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pmcu"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/testing area",
    "/testing-area",
    "/docs",
    "todo",
    "server.json1",
    ".gitignore",
    ".readthedocs.yaml",
    "/tests"
]
