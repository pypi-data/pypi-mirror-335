[project]
name = "mcp-perforce"
version = "0.2.4"
description = "MCP of perforce"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.3.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.2",
    "pydantic>=2.5.0",
]

[build-system]
requires = [
    "hatchling",
    "build>=1.0.0",
]
build-backend = "hatchling.build"

[project.scripts]
mcp-perforce = "mcp_perforce:main"

