[tool.poetry]
name = "iikocloudapi"
version = "0.3.0"
description = "iikoCloud API client"
authors = ["Deni Tazurkaev <sha256deni@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ZeroFlowTech/iikocloudapi"
repository = "https://github.com/ZeroFlowTech/iikocloudapi"
keywords = [
  "iiko",
  "iiko-api",
  "async",
  "asyncio",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
packages = [{ "include" = "iikocloudapi" }]


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/ZeroFlowTech/iikocloudapi/issues"


[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.10.6"
httpx = "^0.28.1"
orjson = "^3.10.15"


[tool.poetry.group.dev.dependencies]
pyright = "^1.1.396"
ruff = "^0.11.0"
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
