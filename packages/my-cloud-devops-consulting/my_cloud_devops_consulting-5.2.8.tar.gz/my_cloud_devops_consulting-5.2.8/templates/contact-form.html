<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/contact-form.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('services') }}">Services</a></li>
          <li><a href="{{ url_for('contact_form') }}">Contact Form</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Get in Touch with Us</h2>
      <form method="POST" action="{{ url_for('contact_form') }}">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="general">General Inquiry</option>
            <option value="service">Service Request</option>
            <option value="feedback">Feedback</option>
            <option value="support">Technical Support</option>
          </select>
        </div>

        <div class="form-group">
          <label for="appointment">Preferred Appointment Date and Time:</label>
          <input type="datetime-local" id="appointment" name="appointment" />
        </div>

        <div class="form-group">
          <label for="file">Upload a File (if applicable):</label>
          <input type="file" id="file" name="file" />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Write your message here"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Cloud & DevOps Consulting. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
  </body>
</html>
