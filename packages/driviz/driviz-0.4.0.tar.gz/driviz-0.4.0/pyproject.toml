[tool.poetry]
name = "driviz"
version = "0.4.0"
description = "Data Visualization Library containing the Dribia Theme."
authors = ["Dribia Code <code@dribia.com>"]
maintainers = ["Dribia Code <code@dribia.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/dribia/driviz"
homepage = "https://github.com/dribia/driviz"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = ">=1.26,<3.0"
altair = "^5.5.0"
matplotlib = "^3.9.2"
cycler = "^0.12.1"
pydantic = "^2.10.2"
pydantic-extra-types = "^2.10.0"

[tool.poetry.group.ci.dependencies]
setuptools = "^76.1.0"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=3.8,<5.0"
deptry = "0.23.0"

[tool.poetry.group.lint.dependencies]
ruff = "0.11.0"
mypy = "1.15.0"
pandas-stubs = "^2.2.3"
vega-datasets = "^0.9.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.0.0"

[tool.poetry.group.docs.dependencies]
mike = "^2.1.3"
mkdocs = "^1.5.3"
mkdocs-material = "^9.6.9"
mkdocs-charts-plugin = "^0.0.12"
vega-datasets = "^0.9.0"
jinja2 = "^3.1.6"
pandas = "^2.2.3"
vl-convert-python = "^1.7.0"

[tool.deptry.per_rule_ignores]
DEP004 = ["pandas", "vega_datasets", "jinja2"]
DEP002 = ["vl-convert-python"]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # convention
    "B",  # flake8-bugbear
    "D",  # pydocstyle
    "UP",  # pyupgrade
    "N",  # pep8-naming
    "NPY",  # numpy
    "PD",   # pandas
    "RUF",  # ruff
    "PTH",  # pathlib
    "SIM",  # simplify
    "RET",  # return
    "RSE",  # raise
    "Q",  # quotes
    "G",  # logging-format
    "LOG",  # logging
    "ISC",  # implicit str concat
    "C4",  # comprehensions
    "COM",  # commas
    "TD",  # to-do
    "INT",  # gettext
    "TRY",  # tryceratops
]
ignore = [
    "E501",  # line too long, handled by black
    "C901",  # function is too complex
    "RUF013",  # implicit optional
    "ISC001",  # allow implicit str concat
    "COM812",  # allow missing trailing comma
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]
"driviz/cli.py" = ["B008"]
"scripts/examples/*" = ["D100"]

[tool.ruff.lint.isort]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
plugins = []
strict_optional = true
ignore_missing_imports = false

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "--verbose"
filterwarnings = 'error'
xfail_strict = true
testpaths = ["tests"]
markers = [
  "integration: integration tests",
]


[tool.coverage.run]
source = ["driviz"]
branch = true

[tool.coverage.report]
precision = 2
exclude_lines = [
    'pragma: no cover',
    'raise NotImplementedError',
    'if TYPE_CHECKING:',
    '@overload',
]

[tool.coverage.xml]
output = "coverage.xml"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
