[metadata]
name = moht
version = 1.1.1
author = Michal Plichta
maintainer = Michal Plichta
description = Simple yet powerful tool to help you manage your mods in several ways.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE.md
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: MacOS X
	Environment :: Win32 (MS Windows)
	Environment :: X11 Applications
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: Microsoft :: Windows :: Windows 10
	Operating System :: POSIX :: Linux
	Topic :: Games/Entertainment
	Topic :: Games/Entertainment :: Role-Playing
	Topic :: Utilities
keywords = morrowind, openmw, mod, tes3cmd, modding, tes3
url = https://gitlab.com/modding-openmw/modhelpertool
project_urls = 
	Bug Reports = https://gitlab.com/modding-openmw/modhelpertool/issues
	Source = https://gitlab.com/modding-openmw/modhelpertool

[options]
include_package_data = True
packages = find:
zip_save = False
python_requires = >=3.9
install_requires = 
	packaging == 24.2
	PySide6 == 6.8.2.1
	PyYAML == 6.0.1
	QtAwesome == 1.2.3

[options.entry_points]
console_scripts = 
	moht = moht.start:run

[options.extras_require]
test = 
	tox

[options.packages.find]
exclude = 
	tests*

[options.package_data]
moht = 
	default.yaml
	py.typed
	img/moht.png
	img/moht.ico
	resources/tes3cmd-*
	resources/omwcmd-*

[tool:pytest]
addopts = '-q'
qt_api = pyside6
testpaths = "tests"

[pycodestyle]
count = true
max-line-length = 160
statistics = true
exclude = moht/qtgui_rc.py

[flake8]
max-line-length = 160
max-complexity = 6
show-source = false
statistics = true
count = true
exclude = 
	tests,
	moht/qtgui_rc.py

[tox:tox]
envlist = py39,py310,py311,py312,cov313,mypy,flake8,pycodestyle,pydocstyle,ruff,interrogate

[testenv]
commands = pytest --disable-warnings --junitxml='result.xml'
deps = 
	pytest==8.1.1
	pytest-randomly==3.15.0
	pytest-qt==4.2.0
	pytest-xvfb==3.0.0

[testenv:cov313]
basepython = python3.13
commands = pytest --disable-warnings --cov=moht --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml='result.xml'
deps = 
	pytest-cov==4.1.0
	pytest-randomly==3.15.0
	pytest-qt==4.2.0
	pytest-xvfb==3.0.0

[testenv:mypy]
basepython = python3.13
commands = mypy .
deps = 
	mypy==1.9.0
	lxml==5.1.0
	types-PyYAML==6.0.12.12

[testenv:flake8]
basepython = python3.13
commands = 
	flake8 moht
deps = 
	flake8==6.1.0

[testenv:pipaudit]
basepython = python3.13
commands = 
	pip-audit -r requirements.txt --progress-spinner off
deps = 
	pip-audit==2.7.2

[testenv:pycodestyle]
basepython = python3.13
commands = 
	pycodestyle moht
deps = 
	pycodestyle==2.11.1

[testenv:pydocstyle]
basepython = python3.13
commands = 
	pydocstyle moht
deps = 
	pydocstyle[toml]==6.3.0

[testenv:ruff]
basepython = python3.13
commands = 
	ruff check moht
deps = 
	ruff==0.3.2

[testenv:interrogate]
basepython = python3.13
commands = 
	interrogate
deps = 
	interrogate==1.7.0

[egg_info]
tag_build = 
tag_date = 0

