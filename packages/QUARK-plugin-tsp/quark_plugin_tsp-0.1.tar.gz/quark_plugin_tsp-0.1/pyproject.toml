[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Uncomment this when the github repo goes online
# [project.urls]
# Homepage = "git://github.com/QUARK-framework/QUARK-plugin-tsp.git"

[project]
name = "QUARK-plugin-tsp"
version = "0.1"
authors = [
    { name = "Philipp Ross", email = "philipp.ross@bmw.de" },
    { name = "Marvin Erdmann", email = "marvin.erdmann@bmw.de" },
    { name = "Andre Luckow", email = "andre.luckow@bmwgroup.com" },
    { name = "Greshma Shaji", email = "greshma.shaji@bmwgroup.com" },
    { name = "Florian Kiwit", email = "florian.kiwit@bmw.de" },
    { name = "Benjamin Decker", email = "benjamin.decker@bmw.de" },
]
description = "Tsp plugin for the quark framework"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { text = "Apache-2.0" }
dependencies = [
    "dwave-networkx>=0.8.16",
    "networkx>=3.4.2",
    "numpy>=2.2.3",
    "quark-framework>=0.1.3",
]
