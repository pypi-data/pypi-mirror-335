[build-system]
requires = ["setuptools>=66.1.1"]
build-backend = "setuptools.build_meta"

[project]
name = "MKE-M17-MicroPython"
version = "0.1.3"
authors = [
    { name = "Quy-An", email = "quyan18b@gmail.com" },
]
description = "A MicroPython driver for the L9110 motor controller over I2C"
readme = "README.md"
requires-python = ""
dependencies = []
classifiers = [
    "Programming Language :: Python :: Implementation :: MicroPython",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Embedded Systems",
]

[project.urls]
"Homepage" = "https://github.com/Quy-An/MKE-M17-V2"  # Thay bằng URL của bạn
"Documentation" = "https://github.com/Quy-An/MKE-M17-V2/blob/main/README.md"