[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claudine"
version = "0.3.0"
description = "Claudine AI agent"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Janito69"}
]
dependencies = [
    "anthropic>=0.18.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["claudine"]
