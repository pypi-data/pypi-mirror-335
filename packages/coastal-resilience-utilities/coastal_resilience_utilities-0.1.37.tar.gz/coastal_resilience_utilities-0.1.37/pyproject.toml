[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coastal-resilience-utilities"
version = "0.1.37"
requires-python = '>=3.11,<3.13'
readme = "README.md"
description = "A utility package for coastal resilience analysis."
authors = [
    { name = "Chris Lowrie", email = "lowriechris779@gmail.com" }
]
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
license = { text = "MIT" }
dependencies = [
    "geospatial-analysis-environment==0.1.9",
    "python-dotenv",
    "gdal>=3.10.0",
    "psycopg2-binary"
]

[dependency-groups]
dev = [
    "coastal-resilience-utilities",
]

[tool.uv.sources]
coastal-resilience-utilities = { workspace = true }

[tool.setuptools]
packages = ["coastal_resilience_utilities"]