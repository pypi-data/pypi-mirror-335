[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyPkiPractice"
version = "2.4.3"
authors = [
    {name = "Laolu Adewoye", email = "laoluadewoye@gmail.com"}
]
description = """
A project that, given two input files, can simulate the usage of a Public-Key Infrastructure while devices communicate
with each other.
"""
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Other Audience",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: JavaScript",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: SQL",
    "Topic :: Communications",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Scientific/Engineering"
]
keywords = [
    "Digital Certificates",
    "Public-Key Infrastructure",
    "PKI",
    "Certificate Authorities",
    "Digital Signatures",
    "Encryption",
    "Cryptography",
    "Python",
    "Simulation"
]
requires-python = ">=3.9, <=3.14"
dependencies = [
    "PyYAML==6.0.2",
    "tomli==2.2.1",
    "cryptography==44.0.1",
    "Flask==3.0.3",
    "waitress==3.0.2",
    "asciidoc==10.2.1",
]

[project.urls]
Repository = "https://github.com/laoluadewoye/PKI_Practice_Python"
DockerHub = "https://hub.docker.com/r/laoluade/pypkipractice"

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
run-pki-practice = "PKIPractice:run_pki_practice"
