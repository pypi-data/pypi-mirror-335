# default_manual.yaml
# This is an example configuration file for the default environment in YAML format.
# This file can be used as a template to create your own custom manual configuration.
# Please note that the autoconfiguration file is used to enforce the structural properties of the environment.
# The manual configuration file is used to choose specific holders and set their properties uniquely.
# Anything that is not mentioned in the manual configuration file for any holder will be automatically filled in for
#     them.

# If you want a guide on what devices are available by default, use guide in HOLDERS.md.

# Use the name of the holder as the key and enter the values in a dictionary format.
default_root_ca: {
    # The location settings are used to specify the location of the holder in the environment.
    # The direction is top-down and left to right.
    # For example, as there is only 1 root, the level starts at 1 and the holder is the first one.
    location: {
        level: 1
    },

    # This sets the environment overrides that default_auto passes into the program.
    # Use the same names to the values in that file.
    # DO NOT use level_count and count_by_level as they will not be acknowledged by the program.
    env_overrides: {
        uid_hash: sha3_512,
        sig_hash: sha3_512,
        encrypt_alg: {
            alg: ecc,
            params: {
                curve: secp256r1
            }
        },
        revoc_prob: 0.0,
        cert_valid_dur: "none",
        cache_dur: "none",
        cooldown_dur: "10",
        timeout_dur: "40"
    },

    # This sets the hardware, software, and account information for the holder. Without this, the information will be
    #     automatically filled in.
    # There is no need to worry about the type names as those are autogenerated from this.
    holder_type_info: {
        hardware_type: "endpoint",
        hardware_subtype: "server",
        hardware_brand: "dell",
        os_category: "microsoft",
        os_subcategory: "windows_server",
        os_dist: "windows_server_2019",
        os_subdist: "standard",
        account_type: "admin",
        account_subtype: "domain_admin",
        ca_status: "root_auth"
    },

    # This sets the information of the holder itself. Remember, the holder isn't a person, it is the account associated
    #     with the certificate authority or end device.
    # What you name the values is ultimately up to you, but remember that if you want some realism.
    holder_info: {
        common_name: "Root Enterprises Root CA",
        country: "US",
        state: "CA",
        locality: "San Francisco",
        org: "Root Enterprises",
        org_unit: "Certificates",
        email: "root_ca_team@root_enterprises.com",
        url: "root_enterprises.com/root_ca"
    }
}

# The above structure showcases all the fields needed for creating a holder's configuration.
# If you wish to make holder's faster, you can forgo some parameters. For example, if you wish to use the
#     environment-wide configuration, don't use the env_overrides field at all. On a more precise level, if you wish
#     to use the environment-wide configuration but want a specific hashing algorithm for signing, use env_overrides
#     but only set the sig_hash field without typing any other fields.
# For another example, if you only want to ensure the holder runs on a UNIX system, then only specify
#     'os_category: "unix"' in the holder_type_info field.
# The next 14 holder configurations do variations of this.

