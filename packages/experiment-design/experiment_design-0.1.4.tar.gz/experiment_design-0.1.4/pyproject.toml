[tool.poetry]
name = "experiment-design"
version = "v0.1.4"
description = "Tools to create designs of experiments"
authors = ["Can Bogoclu"]
license = "MIT"
readme = "README.md"
packages = [{include = "experiment_design"}]
homepage = "https://experiment-design.readthedocs.io"
repository = "https://github.com/canbooo/experiment-design"
documentation = "https://experiment-design.readthedocs.io"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.1.0"
scipy = "^1.14.1"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "*"
pre-commit = "^3.6.1"
pre-commit-hooks = "^4.5.0"
ruff = "^0.8.4"
pytest-cov = "^6.0.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
matplotlib = "^3.8.2"
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^2.5.0"
gitpython = "^3.1.44"

[tool.poetry-dynamic-versioning]
enable = true
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
