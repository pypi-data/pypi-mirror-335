[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowgen"
version = "0.0.1"
description = "Flow-Based Generative Modeling"
authors = [{ name = "Chiatse Wang", email = "chiatsewang@stat.sinica.edu.tw" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "generative modeling", 
    "flow-based models", 
    "machine learning", 
    "deep learning"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Homepage = "https://github.com/chiatsewang/flowgen"
Source = "https://github.com/chiatsewang/flowgen"
Issues = "https://github.com/chiatsewang/flowgen/issues"