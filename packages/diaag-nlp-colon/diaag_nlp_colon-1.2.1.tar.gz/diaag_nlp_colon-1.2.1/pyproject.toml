[project]
name = "diaag_nlp_colon"
version = "1.2.1"
authors = [
    { name="Gordon Guyant", email="flashgordonion@gmail.com" },
    { name="Emma Peterson" }
]
description = "A package for extracting information from Colonoscopy and Colon Pathology reports using Spacy"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/DIAAG-Health/diaag-nlp-colon"
Issues = "https://github.com/DIAAG-Health/diaag-nlp-colon/issues"

[tool.setuptools.packages.find]
where = ["src"]
