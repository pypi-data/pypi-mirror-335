[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snapai"
version = "0.1.0"
description = "A short description of your package"
authors = [{name = "Nick Piper", email = "nick.piper@dfpipe.com"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "numpy",
    "pandas"
]

[project.urls]
Homepage = "https://github.com/dfpipe/snapai"
Repository = "https://github.com/dfpipe/snapai"