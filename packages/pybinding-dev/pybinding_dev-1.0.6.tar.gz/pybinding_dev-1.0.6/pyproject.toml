[project]
name = "pybinding-dev"
version = "1.0.6"
authors = [
    {name="Dean Moldovan", email="dean0x7d@gmail.com"},
]
maintainers = [
    {name="Bert Jorissen", email="info@bertjorissen.be"}
]
description = "Package for tight-binding calculations, Documentation: http://pybinding.site/ (c) 2015-2025"
readme = "README.md"
dependencies = [
    "numpy>=1.12",
    "scipy>=0.19",
    "matplotlib>=3.10.0",
    "pytest>=5.0"
]
requires-python = ">=3.10"
license = "BSD-3-Clause"
license-files = ["license.md"]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Physics',
    'Programming Language :: C++',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: Implementation :: CPython',
]
keywords = [
    "pybinding",
    "tight-binding",
    "solid-state physics",
    "physics",
    "cmt",
    "quantum",
    "graphene",
    "TMD",
    "KPM",
    "CPGF"
]
[project.urls]
"repository" = "https://github.com/BertJorissen/pybinding"
"documentation" = "https://bertjorissen.github.io/pybinding/"
"changelog" = "https://github.com/BertJorissen/pybinding/blob/master/changelog.md"

[build-system]
requires = [
    "setuptools",
    "wheel",
    "cmake>=3.5.0"
]
build-backend = "setuptools.build_meta"