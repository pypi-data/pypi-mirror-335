[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logorator"
version = "1.0.7"
description = "A decorator-based logging library with hierarchical structure, ANSI color support, and configurable outputs."
readme = "README.md"
authors = [
    { name = "Arved Kl√∂hn", email = "arved.kloehn@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["logging", "decorator", "hierarchical logging"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]