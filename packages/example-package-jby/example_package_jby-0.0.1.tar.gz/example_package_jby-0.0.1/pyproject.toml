[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[project]
name = "example_package_jby"
version = "0.0.1"
authors = [
  { name="Jason Yosinski", email="git_results_manager.jyo@0sg.net" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"


# Define entry points for your scripts
[tool.hatch.scripts]
example_package_bin = "example_package_jby.example_package_bin:main"
