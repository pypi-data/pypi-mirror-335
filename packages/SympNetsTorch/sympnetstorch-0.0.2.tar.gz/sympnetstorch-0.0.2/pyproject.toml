[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SympNetsTorch"
version = "0.0.2"
description = "Symplectic PyTorch Modules"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
authors = [{ name = "Kelly Anderson", email = "kjanderson24@proton.me" }]
dependencies = ["torch"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
# TODO Add example files

[project.urls]
Homepage = "https://github.com/MSU-Beam-Dynamics/SympNetsTorch"
"Bug Tracker" = "https://github.com/MSU-Beam-Dynamics/SympNetsTorch/issues"
