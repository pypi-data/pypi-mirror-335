[project]
name = "rapidocr-mcp"
version = "0.1.0"
description = "RapidOCR MCP Server for OCR processing"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["ocr", "rapidocr", "mcp"]
dependencies = [
    "build>=1.2.2.post1",
    "mcp[cli]>=1.4.1",
    "rapidocr>=2.0.3",
    "requests>=2.32.3",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/rapidocr-mcp"
Repository = "https://github.com/yourusername/rapidocr-mcp.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["RapidOCR-MCP"]
