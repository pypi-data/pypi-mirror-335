[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-hr-plugin"
version = "0.1.1"
description = "A MkDocs plugin that converts text between triple dashes to HR elements"
authors = [
    {name = "amaranth", email = "amaranth2082@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "mkdocs>=1.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Auzers/mkdocs-hr-plugin"

[project.entry-points."mkdocs.plugins"]
hr = "mkdocs_hr_plugin:HRPlugin"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["mkdocs_hr_plugin"]
license-files = []


