[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-smarthub"
version = "0.2.2"
authors = [
    {name = "Block", email = "mbrown@block.xyz"}
]
description = "MCP Server for SmartHub"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/squareup/mcp-smarthub"

[tool.hatch.metadata]
allow-direct-references = true

[project.scripts]
mcp-smarthub = "mcp_smarthub:main"
