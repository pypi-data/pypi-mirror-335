[tool.poetry]
name = "flet-contrive-cli"
version = "2025.03.19.1311"
description = "Flet CLI"
authors = ["Appveyor Systems Inc. <hello@flet.dev>"]
license = "Apache-2.0"
readme = "README.md"

packages = [{ include = "flet_cli", from = "src" }]

[tool.poetry.urls]
homepage = "https://flet.dev"
repository = "https://github.com/flet-dev/flet"
documentation = "https://flet.dev/docs"

[tool.poetry.dependencies]
python = "^3.8"
flet_contributive = "2025.03.19.1311"
watchdog = "^4.0.0"
packaging = "*"
qrcode = "^7.4.2"
toml = "^0.10.2"
cookiecutter = "^2.6.0"

[tool.poetry.plugins."pyinstaller40"]
hook-dirs = "flet_cli.__pyinstaller:get_hook_dirs"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
float_to_top = true
