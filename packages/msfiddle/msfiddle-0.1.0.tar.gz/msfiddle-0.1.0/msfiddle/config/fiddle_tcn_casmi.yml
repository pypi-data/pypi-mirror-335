# ------------------------
# CASMI test 
# ------------------------
casmi16: 
  instrument_type: ['LC-ESI-QFT']
  instrument: ['Q Exactive Plus Orbitrap Thermo Scientific']
  ms_level: 'MS2'
  atom_type: ['C', 'O', 'N', 'H', 'P', 'S', 'F', 'Cl', 'B', 'Br', 'I', 'Na', 'K']
  precursor_type: ['[M+H]+', '[M-H]-']
  min_mz: 50
  max_mz: 1500
  min_peak_num: 5
  max_atom_num: 300
  min_atom_num: 10
  ppm_tolerance: 10

casmi17:
  instrument_type: ['LC-ESI-QTOF']
  instrument: ['LC-ESI-QTOF']
  ms_level: 'MS2'
  atom_type: ['C', 'O', 'N', 'H', 'P', 'S', 'F', 'Cl', 'B', 'Br', 'I', 'Na', 'K']
  precursor_type: ['[M+H]+', '[M-H]-']
  min_mz: 50
  max_mz: 1500
  min_peak_num: 5
  max_atom_num: 300
  min_atom_num: 10
  ppm_tolerance: 10

# ------------------------
# model settings
# ------------------------
encoding:
  resolution: 0.2
  max_mz: 1500
  max_atom_num: 300
  use_simulated_precursor_mz: True
  precursor_type:
    '[M+H]+': 1
    '[M-H]-': 2
    '[M+Na]+': 3
    '[M+2H]2+': 4
    '[2M+H]+': 5
    '[2M-H]-': 6
    
  type2charge: 
    '[M+H]+': '+1'
    '[M-H]-': '-1'
    '[M+Na]+': '+1'
    '[M+2H]2+': '+2'
    '[2M+H]+': '+1'
    '[2M-H]-': '-1'
    
    '[M+H-H2O]+': '+1'
    '[M-H2O+H]+': '+1'
    '[M+H-2H2O]+': '+1'
    '[M+H-NH3]+': '+1'
    '[M+H+NH3]+': '+1'
    '[M+NH4]+': '+1'
    '[M+H-CH2O2]+': '+1'
    '[M+H-CH4O2]+': '+1'

    '[M-H-CO2]-': '-1' 
    '[M-CHO2]-': '-1' 
    '[M-H-H2O]-': '-1'
    '[M-H2O-H]+': '-1'

model: 
  resolution: 0.2
  max_mz: 1500
  padding_dim: 20 # 1500 / 0.2 = 7500; 7500 / 2**5 (# pooling layer) = 234.375; 235 * (2**5) = 7520 
  num_add: 6
  input_channels: 1

  tcn_channels: [32, 32, 64, 128, 256, 512]
  tcn_dilations: [1, 2, 4, 8, 8, 8]
  tcn_kernel_sizes: [45, 43, 41, 39, 37, 35]
  tcn_dropout: 0.2

  # metadata_dim: 16 
  add_embedding_dim: 4
  ce_embedding_dim: 4
  mass_embedding_dim: 4
  embedding_dim: 512
  
  formula_decoder_layers: [416, 208, 104, 52, 26, 13]
  mass_decoder_layers: [416, 208, 104, 26, 13, 1]
  atomnum_decoder_layers: [416, 208, 104, 26, 13, 1]
  hcnum_decoder_layers: [416, 208, 104, 26, 13, 1]
  output_dim: 13

  fdr_decoder_layers: [416, 208, 104, 26, 13]
  
# ------------------------
# training settings
# ------------------------
# unimplemented

# ------------------------
# postprocessing settings
# ------------------------
post_processing: 
  refine_atom_type: ['C', 'O', 'N', 'H']
  refine_atom_num: [3, 3, 3, -1]

  mass_tolerance: 5.0 # target space
  ppm_mode: True
  time_out: -1 # do not limit the time
  maxium_miss_atom_num: 50 # search space
  top_k: 5
  buddy_fdr_thr: 0.6
  sirius_score_thr: -5

