[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hecstac"
dynamic = ["version"]
description = "Create stac objects and metadata from HEC modeling software."
readme = "README.md"
maintainers = [
    { name = "Seth Lawler", email = "slawler@dewberry.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fiona==1.9.6",
    "geopandas==1.0.1",
    "matplotlib==3.7.3",
    "pystac==1.10.0",
    "rasterio==1.3.10",
    "requests==2.32.3",
    "shapely==2.0.7",
    "xarray==2024.11.0",
    "rioxarray==0.18.1",
    "mypy-boto3-s3==1.35.93",
    "contextily==1.6.2",
    "rashdf==0.7.1",
    "boto3==1.35.98"
]

[project.optional-dependencies]
dev = ["pre-commit", "ruff", "pytest", "pytest-cov", "pytest-json-report"]
docs = ["sphinx", "numpydoc", "sphinx_rtd_theme", "sphinx_design", "pydata-sphinx-theme", "sphinx-autodoc-typehints", "myst-parser"]

[project.urls]
repository = "https://github.com/fema-ffrd/hecstac"

[tool.pytest.ini_options]
pythonpath = "hecstac"
testpaths = "tests"

[tool.ruff.lint]
select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff]
line-length = 120

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]
"docs/**" = ["D"]
"server.py" = ["D"]


[tool.setuptools.packages.find]
where = ["."]
include = ["hecstac*"]

[tool.sphinx]
project = "hecstac"
author = "Seth Lawler"
