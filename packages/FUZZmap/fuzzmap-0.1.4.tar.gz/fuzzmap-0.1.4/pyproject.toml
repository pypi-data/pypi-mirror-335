[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "FUZZmap"
version = "0.1.4"
description = "FUZZmap is a web application vulnerability fuzzing tool designed to detect security flaws. It identifies web application vulnerabilities through automated parameter Reconnaissance and advanced payload testing."
readme = "README.md"
authors = [
    {name = "arrester", email = "arresterloyal@gmail.com"},
    {name = "jhanks", email = "jhanks1221@gmail.com"},
    {name = "mathe", email = "sosoeme8@gmail.com"},
    {name = "arecia", email = "syuwon2006@gmail.com"},
    {name = "hansowon", email = "hansowon0601@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["security", "web", "fuzzing", "vulnerability", "scanner"]
dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.7.4",
    "beautifulsoup4>=4.9.3",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/offensive-tooling/fuzzmap"
"Bug Tracker" = "https://github.com/offensive-tooling/fuzzmap/issues"

[project.scripts]
fuzzmap = "fuzzmap.cli:main" 