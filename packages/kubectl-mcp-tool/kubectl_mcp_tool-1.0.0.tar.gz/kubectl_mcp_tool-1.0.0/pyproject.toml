[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kubectl-mcp-tool"
version = "1.0.0"
description = "A Model Context Protocol (MCP) server for Kubernetes"
readme = "README.md"
authors = [
    {name = "Rohit Ghumare", email = "ghumare64@gmail.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
    "kubernetes>=28.1.0",
    "rich>=13.0.0",
    "aiohttp>=3.8.0",
    "aiohttp-sse>=2.1.0",
    "PyYAML>=6.0.1",
    "requests>=2.31.0",
    "urllib3>=2.1.0",
    "websocket-client>=1.7.0",
    "jsonschema>=4.20.0",
    "cryptography>=42.0.2",
]

[project.urls]
"Homepage" = "https://github.com/rohitg00/kubectl-mcp-server"
"Bug Tracker" = "https://github.com/rohitg00/kubectl-mcp-server/issues"

[project.scripts]
kubectl-mcp = "kubectl_mcp_tool.cli:main"

[tool.setuptools]
packages = ["kubectl_mcp_tool"] 