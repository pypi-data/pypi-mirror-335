[project]
name = "pytest_leo_interface"
version = "v0.1.0"
description = "Pytest extension tool for leo projects."
classifiers = [ "Programming Language :: Python", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3 :: Only", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Intended Audience :: Developers", "Operating System :: Unix", "Operating System :: POSIX :: Linux", "Environment :: Console", "Environment :: MacOS X", "Framework :: Pytest", "Topic :: Software Development :: Libraries :: Python Modules",]
requires-python = ">=3.8"
[[project.authors]]
name = "Francisco Mabres"
email = "francisco.mabres@fisherpaykel.com"

[build-system]
requires = [ "setuptools", "setuptools-scm>=8",]
build-backend = "setuptools.build_meta"
