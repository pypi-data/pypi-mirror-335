[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ableton-live-mcp-server"
version = "0.2.1"
description = "MCP Server for Ableton Live"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Project Contributors"}
]
dependencies = [
    "python-osc",
    "fastmcp>=0.4.1",
    "mcp>=1.4.0",
    "uvicorn",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/mrmos/ableton-live-mcp-server"
Issues = "https://github.com/mrmos/ableton-live-mcp-server/issues"

[project.scripts]
ableton-mcp-server = "mcp_ableton_server:main"
ableton-osc-daemon = "osc_daemon:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
exclude = [
    "test_venv",
    ".venv",
    "__pycache__",
    "dist",
    ".git",
] 