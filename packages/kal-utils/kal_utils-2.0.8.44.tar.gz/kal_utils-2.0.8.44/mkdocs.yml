site_name: kal-utils
site_description: Kaleidoo utils package
site_author: BarLanderK
site_url: https://BarLanderK.github.io/kal-utils
repo_url: https://github.com/BarLanderK/kal-utils

copyright: "Copyright &copy; 2024 - 2024 Bar Lander"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    # logo: assets/logo.png
    # favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["*ignore.ipynb"]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/BarLanderK/kal-utils/issues
    - Examples:
        - examples/intro.ipynb
    - API Reference:
          - kal_utils module: kal_utils.md
          - requests module: requests.md
          - logging module: logging.md
          - handle_response module: handle_response.md
          - mongodb module: mongodb.md
          - time_zone module: time_zone.md
          - sorts module: sorts.md
          - helper module: helper.md
          - storage module: storage.md
          - monitoring module: monitoring.md
          - env module: env.md
