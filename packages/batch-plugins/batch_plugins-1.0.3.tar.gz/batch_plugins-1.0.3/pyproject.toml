[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "batch_plugins"
version = "1.0.3"
authors = [
    {name = "DataGlue", email = "data-team@cfp.energy"},
]
description = "batchs plugins"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["batchs", "plugins"]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "boto3==1.24.16",
    "botocore==1.27.16",
    "numpy==1.26.4",
    "pandas==2.1.1",
    "paramiko==2.11.0",
    "requests==2.28.1",
    "SQLAlchemy==1.4.39",
    "oauthlib==3.2.2",
    "requests_oauthlib==1.3.1",
    "lxml==5.3.0",
    "html5lib==1.1",
    "meteomatics==2.9.0",
    "cssselect==1.2.0",
    "openpyxl==3.1.2",
    "tzdata==2024.1",
    'importlib-metadata; python_version<"3.10"',
]

[project.optional-dependencies]
pdf = ["ReportLab>=1.2", "RXP"]
rest = ["docutils>=0.3", "pack ==1.1, ==1.3"]
