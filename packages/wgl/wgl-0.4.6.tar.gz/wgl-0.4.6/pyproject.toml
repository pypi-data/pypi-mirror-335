[project]
name = "wgl"
version = "0.4.6"
description = "Generate random real-world WebGL fingerprint data."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT License" }
authors = [
  { name = "Vincent Mahan", email = "vincemahan@gmail.com" }
]
keywords = ["wgl", "fingerprint", "graphics"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://pypi.org/project/wgl"
Documentation = "https://pypi.org/project/wgl"
Repository = "https://pypi.org/project/wgl#files"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"