[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "smartsurf"
version = "0.0.1"
authors = [{ name = "The Developer", email = "developer@example.com" }]
description = "Intelligent AI Powered Web Browser Automation"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
# license = "Apache-2.0"
# license-files = ["LICEN[CS]E*"]
dependencies = ["playwright"]


[tool.setuptools.packages.find]
where = ["src"]
