[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "socaity"
version = "0.0.8"
description = "Your SDK and model zoo for generative AI. Build AI-powered applications with ease."
requires-python = ">=3.8"
authors = [
    { name = "SocAIty" }
]
license = { text = "GPLv3" }
readme = "README.md"
dependencies = [
    "tqdm",
    "httpx",
    "fastsdk>=00.01.02",
    "media-toolkit[VideoFile]>=00.02.01",
    "singleton_decorator==1.0.0"
]

[project.urls]
Repository = "https://github.com/SocAIty/socaity"
Homepage = "https://www.socaity.ai"
