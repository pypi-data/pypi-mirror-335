[project]
name = "pydamapper"
version = "0.1.0"
description = "Map data between pydantic models"
authors = [
  { name = "Julio Cordero", email = "julioccorderoc@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.13"
keywords = ["data", "mapping", "pydantic", "model"]
classifiers = [
    "Development Status :: 3 - Alpha",

    "Programming Language :: Python",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    
    "Framework :: Pydantic",
    "Framework :: Pytest",
    
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: File Formats :: JSON",
    "Topic :: Software Development :: Object Brokering",

    "Natural Language :: English",
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "pydantic>=2.10.6",
]

[project.urls]
Homepage = "https://github.com/julioccorderoc/pydamapper"
Issues = "https://github.com/julioccorderoc/pydamapper/issues"
Source = "https://github.com/julioccorderoc/pydamapper"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "deptry>=0.23.0",
    "dotenv>=0.9.9",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "ruff>=0.10.0",
    "twine>=6.1.0",
]

[tool.mypy]
strict = true

[tool.ruff]
line-length = 100

[format]
quote-style = "double"
skip-magic-trailing-comma = false
line-ending = "auto"

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
