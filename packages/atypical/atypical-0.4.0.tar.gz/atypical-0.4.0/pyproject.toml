[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[bumpver]
current_version = "0.4.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version: {old_version} â†’ {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
commit = true
tag = true
push = false

[bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"atypical/__init__.py" = [
    '^__version__ = "{version}"$',
]

[project]
name = "atypical"
dynamic = ["version"]
description = "Type handling and normalization for non-standard types like email, phone numbers, money, dates, etc. serializable and deserializable as JSON, JSON Schema, and Pydantic."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Al Barrentine" },
]
keywords = [
    "atypical",
    "utils",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "communal",
    "sartorial>=0.9",
    "pydantic>2",
    "Babel",
    "pytz>=2022.1",
    "phonenumbers",
    "email-validator>=1.1.3",
    "money",
    "python-dateutil",
    "pendulum",
    "furl",
    "Jinja2>=3.0.1",
]

[project.urls]
Homepage = "https://github.com/goodcleanfun/atypical"
Repository = "https://github.com/goodcleanfun/atypical"

[tool.coverage.run]
parallel = true
source = [
    "tests",
    "atypical"
]
context = '${CONTEXT}'


[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.hatch.version]
path = "atypical/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/atypical",
]
