[project]
name = "sherlock-mcp"
version = "0.1.5"
description = "Shelock Domains MCP server to buy & manage domains"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
 "mcp>=1.4.1",
 "sherlock-domains>=0.1.5",
]
authors = [
  {name = "Pol Alvarez", email = "pol@fewsats.com"},
  {name = "Jordi Montes", email = "jordi@fewsats.com"},
]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
sherlock-mcp = "sherlock_mcp:main"
