[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ukraine"
version = "0.0.3"
authors = [{name = "Anar", email = "anarstanislavlavrenov@gmail.com"}]
description = "Ukraine: A Data Science Toolkit"
readme = "README.md"
requires-python = ">=3.7"
dependencies = []
license = {text = "MIT"}

[tool.setuptools.packages.find]
include = ["ukraine"]

[project.optional-dependencies]
langchain_openai = [
    "langchain-openai",
    "langchain_community",
    "pypdf",
    "faiss-cpu"
]
langchain_deepseek = [
    "langchain-deepseek",
    "langchain_community",
    "langchain_openai",
    "pypdf",
    "faiss-cpu"
]
langchain_llama = [
    "langchain-nvidia-ai-endpoints",
    "langchain_community",
    "langchain_openai",
    "pypdf",
    "faiss-cpu"
]
jira = [
    "langchain-openai",
    "langchain",
    "atlassian-python-api"
]
expressnet = ["torch"]
phaseunet = ["torch", "torchaudio", "soundfile==0.12.1"]

[tool.setuptools]
license-files = []