[metadata]
name = seafog
version = 1.3.36
description = A Python package for marine fog research
author = Syize
author_email = syizeliu@gmail.com

[options]
install_requires = 
	numpy
	xarray
	netCDF4
	pgm_reader
	rich
	ephem
	matplotlib
	pandas
	scipy
	pycurl
	global-land-mask
	cartopy
packages = find:
include_package_data = True

[options.packages.find]
where = .
include = seafog*

[egg_info]
tag_build = 
tag_date = 0

