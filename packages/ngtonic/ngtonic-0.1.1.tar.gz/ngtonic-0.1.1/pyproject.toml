[project]
name = "ngtonic"
version = "0.1.1"
description = "Simple finances needs made simple"
authors = [
    { name = "Daniel PaÃ±eda", email = "dpaneda@gmail.com" },
]
requires-python = ">= 3.10"
readme = "README.md"
dependencies = [
    "matplotlib",
    "xlrd",
    "unidecode",
    "pyyaml>=6.0.2",
    "pip>=25.0",
    "typer>=0.15.1",
    "fastclasses-json>=0.8.0",
    "lazy-import>=0.2.2",
    "pyqt6>=6.8.1",
    "pre-commit>=4.2.0",
]

[project.license]
text = "MIT"

[project.scripts]
ngtonic = "ngtonic.__main__:app"

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "ruff>=0.8.1",
    "vulture>=2.13",
    "bpython",
    "types-PyYAML",
    "py-spy",
    "pre-commit>=4.2.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "COM812",
    "FBT",
    "ANN",
    "D",
]
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 20

[tool.pdm]
distribution = true
source = [
    { url = "https://pypi.org/simple", verify_ssl = true, name = "pypi" },
]

[tool.pdm.scripts]
lint = [
    "scripts/lint.sh",
]
format = [
    "scripts/format.sh",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
