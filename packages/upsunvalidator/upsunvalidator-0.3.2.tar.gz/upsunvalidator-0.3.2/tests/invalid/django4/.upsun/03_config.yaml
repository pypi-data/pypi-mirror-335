apiVersion: apps/v1
applications:
  app:
    hooks:
      build: 'set -eu


        # Download the latest version of pip

        python3.10 -m pip install --upgrade pip


        # Install dependencies

        pip install -r requirements.txt


        # Collect static assets

        python manage.py collectstatic

        '
      deploy: python manage.py migrate
    mounts:
      logs:
        source: storage
        source_path: logs
    relationships:
      database: db:postgresql
    routes:
      https://www.{default}/:
        to: https://{default}/
        type: redirect
      https://{default}/:
        type: upstream
        upstream: app:http
    source:
      operations:
        auto-update:
          command: curl -fsS https://raw.githubusercontent.com/platformsh/source-operations/main/setup.sh
            | { bash /dev/fd/3 sop-autoupdate; } 3<&0
      root: /
    type: python:3.10
    web:
      commands:
        start: gunicorn -w 4 -b unix:$SOCKET myapp.wsgi:application
      locations:
        /:
          passthru: true
        /static:
          allow: true
          expires: 1h
          root: static
      upstream:
        socket_family: unix
kind: Deployment
metadata:
  labels:
    app: platform
  name: platform-app
services:
  db:
    type: postgresql:16
spec:
  replicas: 3
  selector:
    matchLabels:
      app: platform
