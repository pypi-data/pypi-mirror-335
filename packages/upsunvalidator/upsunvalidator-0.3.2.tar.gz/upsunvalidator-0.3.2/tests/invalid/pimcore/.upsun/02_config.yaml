applications:
  app:
    build:
      flavor: none
    crons:
      pimcore_cron:
        commands:
          start: bin/console maintenance
        spec: '*/5 * * * *'
    hooks:
      build: 'set -e


        bash install-redis.sh 5.1.1


        # This is needed for the installer in the deploy hook.

        curl -sS https://platform.sh/cli/installer | php


        composer install --no-ansi --no-progress --prefer-dist --no-scripts

        '
      deploy: "if [ ! -f web/var/.platform.installed ]; then\n    platform sql \"\
        ALTER DATABASE CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;\"\n    #\
        \ These values are for the inital setup only.  You really need to change them\n\
        \    # after the site is installed.\n    export PIMCORE_INSTALL_ADMIN_USERNAME='admin'\n\
        \    export PIMCORE_INSTALL_ADMIN_PASSWORD='admin'\n    ./vendor/bin/pimcore-install\
        \ --no-interaction --ignore-existing-config --no-debug\n    touch web/var/.platform.installed\n\
        fi\n\n# Clear env cached\n./bin/console cache:clear\n"
    mounts:
      /app/config/local:
        source: storage
        source_path: config_local
      /pimcore:
        source: storage
        source_path: pimcore
      /var:
        source: storage
        source_path: var
      /web/bundles:
        source: storage
        source_path: web_bundles
      /web/pimcore:
        source: storage
        source_path: web_pimcore
      /web/var:
        source: storage
        source_path: web_var
    relationships:
      database: db:mysql
      redis: cache:redis
    runtime:
      extensions:
      - iconv
      - dom
      - simplexml
      - exif
      - opcache
      - imagick
      - fileinfo
    source:
      operations:
        auto-update:
          command: 'curl -fsS https://raw.githubusercontent.com/platformsh/source-operations/main/setup.sh
            | { bash /dev/fd/3 sop-autoupdate; } 3<&0

            '
      root: /
    type: php:8.1
    variables:
      php:
        memory_limit: 128M
    web:
      locations:
        /:
          allow: true
          passthru: /app.php
          root: web
          rules:
            ^/img/(?<resource>.*)$:
              allow: true
            ^/static/(?<resource>.*)$:
              allow: true
            ^/videos/(?<resource>.*)$:
              allow: true
networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
routes:
  https://www.{default}/:
    to: https://{default}/
    type: redirect
  https://{default}/:
    cache:
      enabled: true
    type: upstream
    upstream: app:http
services:
  cache:
    type: redis:6.2
  db:
    type: mariadb:10.4
version: '3.8'
volumes:
  db_data:
    driver: local
  logs:
    driver: local
workers:
  queue:
    commands:
      start: worker.sh
    size: S
