[project]
name = "titerplot"
version = "0.1.0"
description = "A Python package for plotting titer data with factorial/combinatorial designs."
authors = [
    {name = "WillHannon-MCB",email = "hannonww@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas (>=2.2.3,<3.0.0)",
    "altair (>=5.5.0,<6.0.0)"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/WillHannon-MCB/titerplot"
"Bug Tracker" = "https://github.com/WillHannon-MCB/titerplot/issues"

[tool.poetry]
packages = [{include = "titerplot", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
ruff = "^0.11.0"
ipython = "^9.0.2"
jupyterlab = "^4.3.6"
ipykernel = "^6.29.5"
black = "^25.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
