[project]
name = "layoutc"
version = "0.1.0"
description = "Speedball arenas to splatmap atlases."
dependencies = ["defusedxml", "numpy", "pytest", "Pillow"]
classifiers = ["Programming Language :: Python :: 3", "Operating System :: OS Independent"]
requires-python = ">=3.10"

[project.scripts]
layoutc = "layoutc.__main__:main"

[project.optional-dependencies]
dev = ["ipython"]

[[project.authors]]
name = "Infima Labs"
email = "infimalabs@infimalabs.com"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
