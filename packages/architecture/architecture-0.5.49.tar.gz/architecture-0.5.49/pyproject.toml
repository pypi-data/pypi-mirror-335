[project]
name = "architecture"
version = "v0.5.49"
description = "Architecture is a lightweight, comprehensive framework that empowers developers to create robust, maintainable applications. By adhering to clean architecture principles and domain-driven design (DDD) patterns, weavearc provides the foundational building blocks needed for scalable, flexible, and easily testable backends. Simplify the complex and build with confidence across any architecture."
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["aiocache>=0.12.3", "jinja2>=3.1.5", "msgspec", "python-magic>=0.4.27", "rich>=13.9.4"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["boto3>=1.35.70", "fastapi>=0.115.6", "google-cloud-storage>=2.18.2", "halo>=0.0.31", "litestar>=2.14.0", "mypy", "pyfiglet>=1.0.2", "pyright>=1.1.388", "questionary>=2.0.1", "rich>=13.9.4", "ruff>=0.7.3", "toml>=0.10.2", "tomlkit>=0.13.2", "types-requests>=2.32.0.20241016", "types-toml>=0.10.8.20240310"]

[tool.uv.sources.msgspec]
git = "https://github.com/jcrist/msgspec.git"
rev = "main"

[tool.uv.sources.mypy]
git = "https://github.com/python/mypy"
