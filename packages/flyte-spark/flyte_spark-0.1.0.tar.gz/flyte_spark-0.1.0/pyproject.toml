[project]
name = "flyte-spark"
version = "0.1.0"
description = "ImageSpec for Spark tasks with ipv6 support"
readme = "README.md"
authors = [
    { name = "Julian", email = "julian.streibel@freenet.de" }
]
requires-python = ">=3.10"
dependencies = [
    "flytekit>=1.15.2",
    "flytekitplugins-spark>=1.15.3",
    "pathlib>=1.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/flyte_spark"]
