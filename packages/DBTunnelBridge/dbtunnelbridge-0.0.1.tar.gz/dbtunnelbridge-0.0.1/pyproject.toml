[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "DBTunnelBridge"
version = "0.0.1"
description = "A package for managing local and remote database connections with optional SSH tunneling."
readme = "README.md"
authors = [
    { name = "Kyle Wilson", email = "" }
]
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "bcrypt>=4.3.0",
    "cffi>=1.17.1",
    "cryptography>=44.0.2",
    "paramiko>=3.5.1",
    "pycparser>=2.22",
    "PyMySQL>=1.1.1",
    "PyNaCl>=1.5.0",
    "SQLAlchemy>=2.0.39",
    "sshtunnel>=0.4.0",
    "typing_extensions>=4.12.2",
]

[project.urls]
Homepage = "https://github.com/kwilsonmg/DBTunnelBridge"
Repository = "https://github.com/kwilsonmg/DBTunnelBridge"

[tool.hatch.build.targets.wheel]
packages = ["DBTunnelBridge"]