[project]
name = "easimage"
description = "Image and video management for research use, in an unified easy to use API"
authors = [
    { name = "Timothe Jost-Mousseau", email = "timothe.jost-mousseau@pasteur.com" },
]
url = "https://github.com/JostTim/pImage"
dependencies = [
    "numpy>=1.23",
    "opencv-python>=4.6",
    "ffmpeg>=1.4",
    "tifffile>=2022.10",
]
requires-python = ">=3.8"
readme = "README.md"
dynamic = []
version = "2.0.3"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "pImage/__init__.py"
