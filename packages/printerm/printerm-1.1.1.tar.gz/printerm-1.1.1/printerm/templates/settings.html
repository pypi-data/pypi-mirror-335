<!-- templates/settings.html -->
{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Settings</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="ip_address" class="form-label">Printer IP Address:</label>
                <input type="text" name="ip_address" id="ip_address" class="form-control" value="{{ ip_address }}" required>
            </div>
            <div class="mb-3">
                <label for="chars_per_line" class="form-label">Characters Per Line:</label>
                <input type="number" name="chars_per_line" id="chars_per_line" class="form-control" value="{{ chars_per_line }}" required>
            </div>
            <div class="mb-3">
                <label for="enable_special_letters" class="form-label">Enable Special Letters:</label>
                <select name="enable_special_letters" id="enable_special_letters" class="form-select" required>
                    <option value="True" {% if enable_special_letters %}selected{% endif %}>True</option>
                    <option value="False" {% if not enable_special_letters %}selected{% endif %}>False</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
