<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>Welcome to the Thermal Printer Application</h1>
    <p class="lead">Select an option below to get started.</p>
    <div class="d-grid gap-2 d-md-block">
        {% for name, template in templates.items() %}
        <a href="{{ url_for('print_template', template_name=name) }}" class="btn btn-primary btn-lg">{{ template.name }}</a>
        {% endfor %}
        <a href="{{ url_for('settings') }}" class="btn btn-secondary btn-lg">Settings</a>
    </div>
</div>
{% endblock %}
