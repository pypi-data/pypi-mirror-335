[project]
name = "logcaster"
version = "0.1.0"
description = "Logging handlers to send logs to discord and telegram"
authors = [
    {name = "LeandroDeJesus-S",email = "jstleandro@gmail.com"}
]
readme = "README.md"
license = 'MIT'
license-files = ['LICENSE']
requires-python = ">=3.10,<4.0"
dependencies = [
    "pydantic-settings (>=2.8.1,<3.0.0)",
    "tabulate (>=0.9.0,<0.10.0)"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Framework :: Django CMS :: 3.10",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Logging",
    "Topic :: Utilities"
]
keywords = ['logging']

[project.urls]
repository = 'https://github.com/LeandroDeJesus-S/easylog'
issues = 'https://github.com/LeandroDeJesus-S/easylog/issues'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-mock = "^3.14.0"

[project.optional-dependencies]
discord = [ "discord-webhook (>=1.4.1,<2.0.0)" ]

[tool.poetry]
packages = [
    {include = 'logcaster'}
]