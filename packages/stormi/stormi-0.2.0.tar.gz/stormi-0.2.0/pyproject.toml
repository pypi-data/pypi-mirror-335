[project]
authors = [
  { name = "Cell Dynamics Team", email = "celldynamics@proton.me" },
]
dependencies = [
  "arviz>=0.21.0",
  "beartype>=0.20.0",
  "diffrax>=0.6.1",
  "einops>=0.8.1",
  "h5py>=3.13.0",
  "jaxtyping>=0.2.38",
  "leidenalg>=0.10.2",
  "matplotlib>=3.10.1",
  "numpy>=2.1.3",
  "numpyro>=0.18.0",
  "optax>=0.2.4",
  "pandas>=2.2.3",
  "pybiomart>=0.2.0",
  "pyranges>=0.1.4",
  "python-igraph>=0.11.8",
  "pythran>=0.16.1",
  "rich>=13.9.4",
  "scanpy>=1.11.0",
  "scipy>=1.15.2",
  "scvi-tools>=1.3.0",
  "xarray>=2025.1.2",
]
description = "Probabilistic modeling of cellular dynamics"
name = "stormi"
readme = "README.md"
requires-python = ">=3.11,<3.13"
version = "0.2.0"

[project.scripts]
stormi = "stormi:main"

[build-system]
build-backend = "hatchling.build"
requires      = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["src/stormi"]

[dependency-groups]
dev = [
  { include-group = "interactive" },
  { include-group = "lint" },
  { include-group = "test" },
  { include-group = "types" },
]
interactive = [
  "ipython>=9.0.2",
]
lint = [
  "ruff>=0.11.0",
]
test = [
  "hypothesis>=6.129.4",
  "pytest-cov>=6.0.0",
  "pytest>=8.3.5",
  "xdoctest>=1.2.0",
]
types = [
  "pyright>=1.1.396",
]

[tool.uv]
default-groups = ["lint", "test", "types"]

[tool.pixi.project]
channels  = ["conda-forge"]
platforms = ["linux-64", "osx-arm64"]
preview   = ["pixi-build"]

[tool.pixi.dependencies]
python = ">=3.11,<3.13"

[tool.pixi.pypi-dependencies]
stormi = { path = ".", editable = true }

[tool.pixi.environments]
default     = { solve-group = "default" }
dev         = { features = ["dev"], solve-group = "default" }
interactive = { features = ["interactive"], solve-group = "default" }
lint        = { features = ["lint"], solve-group = "default" }
test        = { features = ["test"], solve-group = "default" }
types       = { features = ["types"], solve-group = "default" }

[tool.pixi.package]
name    = "stormi"
version = "0.1.0"

[tool.pixi.package.run-dependencies]

[tool.pixi.package.build]
backend = { name = "pixi-build-python", version = "0.1.*" }
channels = [
  "https://prefix.dev/conda-forge",
  "https://prefix.dev/pixi-build-backends",
]

[tool.pixi.package.host-dependencies]
hatchling = "1.27.0"

[tool.pytest.ini_options]
addopts = """
-rA
--xdoctest
--disable-warnings
--cov=src/stormi/
--cov-report=term-missing
--durations=0
"""
log_level = "INFO"
testpaths = [
  "src/stormi/tests",
]

[tool.coverage.run]
omit = [
  "src/stormi/tests/*",
]

[tool.ruff]
line-length    = 88
src            = ["src"]
target-version = "py311"

[tool.ruff.lint]
select = [
  # "B", # flake8-bugbear
  # "E", # pycodestyle errors
  # "F", # pyflakes
  "I", # isort
  "W", # pycodestyle warnings
]
