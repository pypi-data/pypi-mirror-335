[build-system]
requires = ["setuptools>=70.0", "numpy>=1.24.3"]
build-backend = "setuptools.build_meta"
[project]
name = "pyhackrf2_htime"
version = "0.1.1"
description = "Python bindings for libhackrf rewritten plus HTime extension"
readme = "Readme.md"
requires-python = ">=3"
classifiers = [
    "Topic :: Communications :: Ham Radio",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy >= 1.24"]
