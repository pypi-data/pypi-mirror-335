[tool.poetry]
name = "isobiscuit-engine"
version = "0.1.0"
description = ""
authors = ["trollmii <trollmii@outlook.de>"]
readme = "README.md"
packages = [
    { include = "isobiscuit_engine", from = "."},
]
include = [
    { path = "isobiscuit_engine/**/*.so", format = "wheel" },
]
