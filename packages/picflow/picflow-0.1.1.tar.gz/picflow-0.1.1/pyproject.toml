[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "picflow"
version = "0.1.1"
description = "CLI tool for image processing and uploading to cloud storage."
authors = [{ name = "luhuadong", email = "luhuadong@163.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click >=8.1.0",
    "pyyaml >=6.0",
    "requests >=2.28.0",
    "python-dotenv >=0.21.0",
    "pillow >=10.0.0",
    "exifread >=3.0.0"
]

dynamic = ["license", "scripts"]