[metadata]
name = picflow
version = 0.1.2
description = CLI tool for image processing and uploading to cloud storage.
author = luhuadong
author_email = luhuadong@163.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/luhuadong/picflow
project_urls = 
	Bug Tracker = https://github.com/luhuadong/picflow/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = =src
packages = find:
python_requires = >=3.8
install_requires = 
	click >=8.1.0
	pyyaml >=6.0
	requests >=2.28.0
	python-dotenv >=0.21.0
	qrcode >=7.4.2
	pillow >=9.0.0
	exifread >=3.0.0

[options.packages.find]
where = src
exclude = 
	tests
	examples

[options.entry_points]
console_scripts = 
	picflow = picflow.cli:cli

[egg_info]
tag_build = 
tag_date = 0

