[project]
name = "awkexercises"
version = "1.7.0"
authors = [
  { name="Sundeep Agarwal", email="learnbyexample.net@gmail.com" },
]
description = "80+ exercises for GNU awk"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "textual==0.85.2",
]

[project.scripts]
awkexercises = "awkexercises.awk_exercises:main"

[project.urls]
"Source" = "https://github.com/learnbyexample/TUI-apps/tree/main/AwkExercises"
"Issues" = "https://github.com/learnbyexample/TUI-apps/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
