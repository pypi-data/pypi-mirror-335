[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "build",
]
build-backend = "setuptools.build_meta"

[project]
name = "monitorpeek"
version = "2.1.2"
description = "A real-time secondary monitor preview tool with cursor tracking"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "John", email = "zorat@abv.bg"},
]

[tool.setuptools]
packages = ["monitorpeek"]

[tool.setuptools.package-data]
monitorpeek = ["final_icon.ico"] 