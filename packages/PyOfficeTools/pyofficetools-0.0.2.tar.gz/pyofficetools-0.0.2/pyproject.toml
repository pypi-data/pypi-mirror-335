[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyOfficeTools"
version = "0.0.2"
authors = [
    { name = "muzili", email = "1537080775@qq.com" },
]
description = "基于 Python 开发的自动化办公工具包"
readme = "README.md"
requires-python = ">=3.8"
