[metadata]
name = dj-vditor
version = 0.1.5
author = Ren Thomas
author_email = ren000thomas@gmail.com
url = https://github.com/ren000thomas/django-vditor
description = Django vditor integration
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Framework :: Django
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= .
packages = find_namespace:
python_requires = >=3.6
install_requires = 
	Django >=4.0
	oss2 >=2.15.0
include_package_data = True

[options.package_data]
dj_vditor = 
	static/**/*.js
	static/**/*.css
	templates/*.html

[egg_info]
tag_build = 
tag_date = 0

