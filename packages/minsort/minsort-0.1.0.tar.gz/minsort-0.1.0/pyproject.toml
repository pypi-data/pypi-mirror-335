[tool.poetry]
name = "minsort"
version = "0.1.0"
description = ""
authors = ["Kuga <celerval5@gmail.com>"]

[tool.poetry.dependencies]
python = ">= 3.10.0,<3.11"
sympy = "^1.12"

[tool.pyright]
userlibraryCodeForTypes = true
exclude = [".cache"]

[tool.ruff]
select = ['E', 'W', 'F', 'I', 'B', 'C4', 'ARG', 'SIM']
ignore = ['W291', 'W292', 'W293']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"