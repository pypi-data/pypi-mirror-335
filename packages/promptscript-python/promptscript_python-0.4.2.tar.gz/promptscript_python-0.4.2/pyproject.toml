[project]
name = "promptscript-python"
version = "0.4.2"
description = "A library for writing LLM prompts as Python functions"
readme = "README.md"
authors = [
    { name = "John Lam", email = "jflam@microsoft.com" }
]
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "openai>=1.62.0",
    "anthropic>=0.45.2",
    "google-genai>=1.2.0",
    "pytest>=8.3.4",
    "filelock>=3.17.0",
    "pyyaml>=6.0.2",
    "pillow>=11.1.0",
    "tenacity>=9.0.0",
    "pytest-cov>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/jflam/promptscript"

[project.scripts]
pscript = "pscript.main:main"

[tool.setuptools]
packages = ["pscript", "pscript.providers"]

[tool.setuptools.package-data]
pscript = ["promptscript-defaults.yml"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
norecursedirs = ["tests/provider_tests"]
