[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "linguallens"
version = "0.1.0"
description = "A unified interface for interacting with language models from multiple providers"
readme = "README.md"
authors = [
    {name = "LingualLens Team", email = "info@linguallens.io"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.5.0"]
google = ["google-generativeai>=0.2.0"]
huggingface = ["transformers>=4.30.0", "torch>=2.0.0"]
all = [
    "openai>=1.0.0",
    "anthropic>=0.5.0", 
    "google-generativeai>=0.2.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "build",
    "twine",
]

[project.urls]
"Homepage" = "https://github.com/linguallens/linguallens"
"Bug Tracker" = "https://github.com/linguallens/linguallens/issues" 