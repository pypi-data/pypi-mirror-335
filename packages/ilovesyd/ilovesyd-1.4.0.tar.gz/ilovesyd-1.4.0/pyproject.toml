[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ilovesyd"
version = "1.4.0"
description = "A Python wrapper for ilovesyd.xyz API"
readme = "README.md"
authors = [{ name = "KrishVi", email = "krish@ilovesyd.xyz" }]
license = { text = "MIT" }
dependencies = [
    "requests"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/KrishhVii/ilovesyd"  # Change to your repo
Repository = "https://github.com/KrishhVii/ilovesyd"
Issues = "https://github.com/KrishhVii/ilovesyd/issues"

[tool.setuptools]
packages = ["ilovesyd"]
