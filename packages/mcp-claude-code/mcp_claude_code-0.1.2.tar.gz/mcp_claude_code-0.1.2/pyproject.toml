[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-claude-code"
version = "0.1.2"
description = "MCP implementation of Claude Code capabilities"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "SDGLBL", email = "sdglbl.me@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=1.3.0",
    "httpx>=0.27.0",
    "uvicorn>=0.23.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "black>=23.3.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.25.3",
    "twisted",
]
performance = ["ujson>=5.7.0", "orjson>=3.9.0"]

[project.scripts]
claudecode = "mcp_claude_code.cli:main"

[tool.setuptools]
packages = ["mcp_claude_code"]