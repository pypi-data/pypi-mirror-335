[project]
name = "agentifyme"
dynamic = ["version"]
description = "Framework for building agentic workflows"
authors = [
    { name = "AgentifyMe Team", email = "dev@agentifyme.ai" }
]
readme = "README.md"
keywords = ["agentic workflows", "llm applications", "workflow orchestration"]
requires-python = ">= 3.11"
dependencies = [
    "openai>=1.60",
    "tenacity>=8.5",
    "httpx>=0.27",
    "wrapt>=1.16",
    "pydantic>=2.9",
    "docstring-parser>=0.16",
    "jinja2>=3.1.4",
    "python-slugify>=8.0.4",
    "loguru>=0.7.2",
    "orjson>=3.10.11",
    "sentry-sdk>=2.18.0",
    "pyyaml>=6.0.2",
    "websockets~=14.0",
    "joblib~=1.4",
]


[project.optional-dependencies]
 grpc = ["grpcio~=1.66"]
 worker = [
   "grpcio~=1.66",    
    "protobuf~=5.29",
    "grpcio-tools~=1.66",
    "googleapis-common-protos~=1.66",
    "opentelemetry-api>=1.28.1",
    "opentelemetry-sdk>=1.28.1",
    "opentelemetry-exporter-otlp-proto-grpc>=1.28.1",
    "opentelemetry-processor-baggage>=0.50b0",
    "opentelemetry-instrumentation>=0.50b0",
    "openinference-instrumentation-openai>=0.1.18",
    "psutil>=6.1.1",
    "python-dotenv>=1.0.1",
    "sentry-sdk>=2.20.0"
 ]
 together = ["together>=1.2.4"]
 groq = [
    "groq>=0.15.0",
 ]
 qdrant = [
    "qdrant-client>=1.12.1",
 ]
 pinecone = [
    "pinecone-client>=5.0",
 ]

[project.scripts]
agnt5 = "agentifyme.worker.entrypoint:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "agentifyme/__init__.py"

[tool.hatch.metadata]
description = "Framework for building agentic workflows"
allow-direct-references = true
metadata-version = "2.1"


[tool.ruff.lint]
select = ["ALL"]

[tool.uv]
dev-dependencies = [
    "ruff>=0.8.1",
    "pytest>=8.3.1",
    "coverage>=7.6.0",
    "pytest-cov>=5.0.0",
    "ipykernel>=6.29.5",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.23.8",
    "pyright",
    "grpcio~=1.66",
    "protobuf~=5.29",
    "grpcio-tools~=1.66",
    "googleapis-common-protos~=1.66",
    "opentelemetry-sdk>=1.28.1",
]


[tool.pyright]

include = ["agentifyme"]
exclude = ["agentifyme/worker/pb/"]