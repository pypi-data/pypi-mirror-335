[build-system]
requires = [
  "setuptools>=65",
  "setuptools_scm[toml]>=8.0.0",
  "wheel",]
build-backend = "setuptools.build_meta"


[project]
name = "pycfit"
description = "Component Fitting package"
readme = "README.md"
authors = [
    { name = "Ayris Narock", email = "ayris.a.narock@nasa.gov" },
    { name = "Matthew Coon", email = "matthew.t.coon@nasa.gov" }
]
license = { text = "Apache-2.0" }
requires-python = ">= 3.11"
dependencies = [
    "astropy[all]>=7.0",
    "PyQt5",
    "qtpy",
    "pyqtgraph"
]
dynamic = ["version"]

[project.urls]
homepage = "https://git.smce.nasa.gov/solo/spectral-fitting"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]

[tool.setuptools_scm]
version_file = "pycfit/_version.py"