[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mf6Voronoi"
version = "0.0.11"
description = "Voronoi mesh generator for MODFLOW6 Disv models"
authors = [
    {name = "Saul Montoya", email = "saulmontoya@hatarilabs.com"}
]
keywords = ["MODFLOW", "groundwater", "hydrogeology"]
license = {text = "CC0"}
requires-python = ">=3.9"
dependencies = [
    "fiona >= 1.9.6",
    "geopandas >= 1.0.0",
    "numpy >= 1.26.4 , <2.0",
    "pandas >= 2.2.3",
    "scipy >= 1.13.0 , <1.14.0",
    "shapely >= 1.8.2",
    "rasterio >= 1.3.8"
]
readme = "README.md"

[tool.setuptools]
packages = ["mf6Voronoi"]

[tool.setuptools.package-data]
mf6Voronoi = ['py.typed']
'mf6Voronoi.examples.notebooks' = [
  'p1_generateVoronoi.ipynb',
  'p2_modelCreation.ipynb',
  'p3_obsCalculated.ipynb'
]