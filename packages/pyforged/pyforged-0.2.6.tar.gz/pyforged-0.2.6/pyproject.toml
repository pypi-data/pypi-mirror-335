[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyforged"
version = "0.2.6"
description = "The PyForged EcoSystem (core)."
authors = [
    {name = "DirtyWork Solutions Limited", email = "pyforge-core@open.dirtywork.solutions"}
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "antlr4-python3-runtime~=4.9.3",
    "pytest~=8.3.5",
    "pytest-metadata~=3.1.1",
    "pydantic~=2.10.6",
    "cryptography~=44.0.2",
    "requests~=2.32.3",
    "pyyaml~=6.0.2",
    "cachetools~=5.5.2"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: System",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Topic :: System :: Installation/Setup"
]

[project.optional-dependencies]
suite = [
    "bedrocked~=0.1.4",
    "runecaller~=0.1.4",
    "wardkeeper~=0.1.0"
]
std = [
    "bedrocked~=0.1.4",
    "runecaller~=0.1.4",
    "wardkeeper~=0.1.0"
]
dev = []

[project.urls]
Homepage = "https://open.dirtywork.solutions/pyforged"
Documentation = "https://github.com/DirtyWork-Solutions/RuneCaller/docs/INDEX.md"
Source = "https://github.com/DirtyWork-Solutions/RuneCaller"
Issues = "https://github.com/DirtyWork-Solutions/RuneCaller/tree/main/.github/ISSUE_TEMPLATE"
