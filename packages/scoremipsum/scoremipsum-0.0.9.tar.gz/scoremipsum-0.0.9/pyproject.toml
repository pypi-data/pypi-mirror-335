[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "scoremipsum"
description = "SCOREM - generate sportsball score data for testing and demos (aka scoremipsum)"
keywords = ["scoremipsum", "score", "sports", "sportsball", "generation"]
version = "0.0.9"

authors = [
    {name = "Chuck Staples", email = "cjstaples@gmail.com"}
]
maintainers = [
  { name="Charles Staples", email="cjstaples@weaselwatch.com" },
  { name="Jason Staples", email="js.saberx@gmail.com" },
]

readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Home = "https://github.com/cjstaples/scorem-ipsum"
Issues = "https://github.com/cjstaples/scorem-ipsum/issues"

[project.scripts]
demo = "scoremipsum:demo"
