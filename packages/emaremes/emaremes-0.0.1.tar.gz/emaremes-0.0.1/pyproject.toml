[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "emaremes"
version = "0.0.1"
authors = [
    { name = "Edwin Saavedra C.", email = "esaavedrac@u.northwestern.edu" },
]
description = "Various tools for dealing with MRMS data"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "matplotlib", "pandas", "requests"]

[project.urls]
Homepage = "https://github.com/edsaac/mrms-data"
Issues = "https://github.com/edsaac/mrms-data/issues"

[tool.hatch.build.targets.sdist]
exclude = ["/test", "/carpentry"]
