[project]
name = "Crypted"
version = "1.0.0"
authors = [
  { name="HampterPW", email="bradbeeschwarz@gmail.com" },
]
description = "A Web3 Blockchain Library"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENCE*"]

[project.urls]
Homepage = "https://github.com/HampterPW/Crypted"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["Crypted"]
