[package]
name = "speex-py"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "speex_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.3", features = ["abi3", "abi3-py39"] }
libc = "0.2"

[build-dependencies]
bindgen = "0.69.1"
pkg-config = "0.3.27"
