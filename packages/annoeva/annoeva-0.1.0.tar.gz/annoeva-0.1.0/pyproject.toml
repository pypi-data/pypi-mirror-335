[build-system]
requires = ["setuptools>=42", "wheel", "poetry-core>=1.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "annoeva"
version = "0.1.0"
description = "A command line utility for managing and executing shell scripts with enhanced logging and formatting"
authors = [
    {name="Yuan Zan", email="yfinddream@gmail.com"}
]
license = {text="MIT"}
readme = "README.rst"
requires-python = ">=3.8.1,<4.0"
dependencies = [
    "colorama>=0.4.6,<0.5.0",
    "PyYAML>=6.0,<7.0",
    "pandas>=2.0.0,<3.0.0",
    "sphinxcontrib-mermaid>=1.0.0,<2.0.0"
]

[tool.poetry]
name = "annoeva"
version = "0.1.0"
description = "A command line utility for managing and executing shell scripts with enhanced logging and formatting"
authors = ["Yuan Zan <yfinddream@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/seqyuan/annoeva"
repository = "https://github.com/seqyuan/annoeva"
documentation = "https://github.com/seqyuan/annoeva#readme"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
colorama = "^0.4.6"
PyYAML = "^6.0"
pandas = "^2.0.0"
sphinxcontrib-mermaid = "^1.0.0"

[tool.poetry.group.docs.dependencies]
sphinx-rtd-theme = "^1.3.0"
myst-parser = "^2.0.0"
sphinx-copybutton = "^0.5.2"
sphinx-design = "^0.5.0"
sphinx-book-theme = "^1.0.1"

[tool.poetry.scripts]
annoeva = "annoeva.scripts.eva:main"

[tool.setuptools.packages.find]
where = ["annoeva"]

[tool.setuptools.package-data]
annoeva = ["config/*.yaml", "config/*.db"]

[tool.poetry.group.dev.dependencies]
black = "^23.0"
flake8 = "^6.0"
mypy = "^1.0"
pytest = "^7.0"
pytest-cov = "^4.0"
