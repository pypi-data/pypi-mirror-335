[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai4climate"
version = "0.0.2"
description = "A Collection and Analysis of Machine Learning Tasks, Datasets and Testbeds for Tackling Climate Change."
readme = "README.md"
authors = [
  { name = "Arsam Aryandoust", email = "arsam@mit.edu" },
]
license = { file = "license" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
keywords = ["Artificial Intelligence", "Climate Change", "Machine Learning"]
dependencies = [
    "numpy >=2.2.4",
    "pandas >=2.2.3",
    "h5py >=3.13.0",
    "torch >=2.6.0"
]
requires-python = ">=3.9"

[tool.setuptools.packages.find]
where = ["."]
include = ["ai4climate"]