<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
    <defs>
        <linearGradient id="textGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="33%" style="stop-color: #D53F8C" />
            <stop offset="67%" style="stop-color:#00B5D8" />
            <stop offset="100%" style="stop-color:#6B46C1" />
        </linearGradient>
        <pattern id="gridPatternLight" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect width="20" height="20" fill="none" />
            <circle cx="10" cy="10" r="1" fill="#E2E8F0" opacity="0.4" />
        </pattern>
        <linearGradient id="docGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #D53F8C; stop-opacity: 0.1" />
            <stop offset="100%" style="stop-color: #6B46C1; stop-opacity: 0.1" />
        </linearGradient>
    </defs>
    <!-- Background -->
    <rect width="600" height="200" fill="#FFFFFF" />
    <rect width="600" height="200" fill="url(#gridPatternLight)" />
    <!-- Enhanced Document Icon -->
    <g transform="translate(420, 40)">
        <!-- Main document body -->
        <path d="M20,0 L100,0 L140,40 L140,150 L20,150 Z" fill="url(#docGradientLight)" stroke="url(#textGradientLight)" stroke-width="2">
            <animate attributeName="stroke-dasharray" from="600" to="0" dur="2s" fill="freeze" />
        </path>
        <!-- Folded corner -->
        <path d="M100,0 L100,40 L140,40" fill="none" stroke="url(#textGradientLight)" stroke-width="2" />
        <!-- Document lines -->
        <path d="M40,60 L120,60" stroke="#6B46C1" stroke-width="2" opacity="0.6">
            <animate attributeName="stroke-dasharray" from="80" to="0" dur="1.5s" fill="freeze" />
        </path>
        <path d="M40,85 L120,85" stroke="#6B46C1" stroke-width="2" opacity="0.6">
            <animate attributeName="stroke-dasharray" from="80" to="0" dur="1.5s" delay="0.2s" fill="freeze" />
        </path>
        <path d="M40,110 L120,110" stroke="#6B46C1" stroke-width="2" opacity="0.6">
            <animate attributeName="stroke-dasharray" from="80" to="0" dur="1.5s" delay="0.4s" fill="freeze" />
        </path>
    </g>
    <!-- Main Text Group -->
    <g transform="translate(40, 100)">
        <!-- PDF Text -->
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="84" font-weight="bold" fill="url(#textGradientLight)">
            <tspan>pdFlex</tspan>
        </text>
        <!-- Animated underline -->
        <rect x="0" y="10" width="360" height="4" fill="url(#textGradientLight)">
            <animate attributeName="width" values="0;360;360" dur="1.5s" begin="0s" fill="freeze" />
        </rect>
    </g>
    <!-- Tagline -->
    <text x="40" y="144" font-family="Arial, sans-serif" font-size="22" fill="#6B46C1" opacity="0.8">
        Python PDF tools
    </text>
    <!-- Sub tagline -->
    <text x="40" y="170" font-family="Arial, sans-serif" font-size="16" fill="#6B46C1" opacity="0.6">
        Convert | Extract | Merge | Transform
    </text>
</svg>
