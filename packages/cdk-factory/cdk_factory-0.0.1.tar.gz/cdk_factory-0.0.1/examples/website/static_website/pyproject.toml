[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["static_website"]



[project]

name = "static_website"
source = "examples/website/static_website"
version = "0.0.1"
authors = [
  { name="Eric Wilson", email="eric.wilson@geekcafe.com" }
]
description = "Example CDK Factory usage for Static WebSite. Used for local packaging"
readme = "README.md"  
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "aws-lambda-powertools>=2.38.1"  
]