[project]
name = "yandex-image-scraper"
version = "0.2.0"
description = "A command-line tool to scrape and download images from Yandex search results"
authors = [
    { name = "Tadeas Fort", email = "business@tadeasfort.com" },
]
dependencies = [
    "camoufox[geoip]==0.4.11",
    "playwright==1.51.0",
    "aiohttp>=3.11.14",
    "typer>=0.15.2",
    "prompt-toolkit>=3.0.50",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.license]
text = "GPL-3.0"

[project.scripts]
yandex-image-scraper = "yandex_image_scraper.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.rye]
managed = true
dev-dependencies = []
