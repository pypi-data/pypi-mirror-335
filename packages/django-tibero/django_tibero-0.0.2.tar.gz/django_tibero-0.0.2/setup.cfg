[metadata]
name = django-tibero
version = attr: django_tibero.__version__
description = Django Tibero Backend
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TiberoClient/django-tibero
author = Yeongbae Jeon
author_email = ybjeon01@naver.com
license = BSD
license_files = LICENSE.md
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
	Framework :: Django :: 5.1
	Topic :: Database :: Front-Ends
keywords = 
	Django
	Tibero
project_urls = 
	Documentation=https://github.com/TiberoClient/django-tibero/wiki
	Source=https://github.com/TiberoClient/django-tibero
	Tracker=https://github.com/TiberoClient/django-tibero/issues

[options]
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
	django >= 5.1, <5.2
	pyodbc >= 5.0

[options.extras_require]
dev = 
	ruff
	mypy
	setuptools
	twine

[options.packages.find]
include = django_tibero
exclude = 

[egg_info]
tag_build = 
tag_date = 0

