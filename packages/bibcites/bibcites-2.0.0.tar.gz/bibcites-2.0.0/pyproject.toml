[project]
name = "bibcites"
version = "2.0.0"
authors = [{name = "Mathieu DaÃ«ron", email = "mathieu@daeron.fr"}]
readme = "readme.md"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "opencitingpy >=0.1",
    "bibtexparser >=1.2",
    "click >=8.0",
    "tqdm==4.67.*",
]

[project.urls]
Home = "https://github.com/mdaeron/bibcites"

[project.scripts]
bibcites = "bibcites:cli"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"