[tool.poetry]
name = "lockss-glutinator"
version = "0.1.0-dev8"
description = ""
license = "BSD-3-Clause"
authors = ["Thib Guicherd-Callin <thib@cs.stanford.edu>"]
readme = "README.rst"
packages = [
    { include = "lockss", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.9"
jinja2 = "3.1.5"
pydantic = "2.10.6"
pyyaml = "6.0.2"
rich-argparse = "1.7.0"
split-file-reader = "0.1.4"

[tool.poetry.group.dev.dependencies]
datamodel-code-generator = "0.28.2"

[tool.poetry.scripts]
glutinator = 'lockss.glutinator.cli:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
