[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "slh_dsa_botan3"
version = "0.1.3"
authors = [
  { name="the terrible archivist", email="info@archive.rip" },
]
description = "FIPS-205 SLH-DSA bindings for botan3"
readme = "README.md"
license = {"file" = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Security :: Cryptography",
]
keywords = ['SLH-DSA', 'FIPS-205', 'cryptography', 'post-quantum', 'signature', 'sphincs']
dependencies = ['pycryptodome']

[project.optional-dependencies]
dev = ["black", "isort", "pre-commit", "sphinx", "sphinx-rtd-theme"]
test = ["coverage"]

[project.urls]
Homepage = "https://gitlab.com/archive-rip/slh_dsa_botan3"
Issues = "https://gitlab.com/archive-rip/slh_dsa_botan3/-/issues"
Repository = "https://gitlab.com/archive-rip/slh_dsa_botan3.git"
Documentation = "https://archive-rip.gitlab.io/slh_dsa_botan3"
