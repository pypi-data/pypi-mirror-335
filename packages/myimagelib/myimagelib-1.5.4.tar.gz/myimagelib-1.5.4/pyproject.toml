[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "myimagelib"
version = "1.5.4"
authors = [
  { name="Zhengyang Liu", email="liuzy19911112@gmail.com" },
]
description = "Image IO, correlation, PIV, particle tracking tools collection."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "matplotlib",
  "scikit-image",
  "pandas",
  "scipy",
  "nd2reader",
  "psutil",
  "opencv-python",
  "openpiv",
  "scikit-learn"
]

[project.urls]
"Homepage" = "https://zloverty.github.io/mylib/"
"Bug Tracker" = "https://github.com/ZLoverty/mylib/issues"

