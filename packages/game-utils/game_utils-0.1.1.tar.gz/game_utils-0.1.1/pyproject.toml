[project]
name = "game-utils"
version = "0.1.1"
authors = [
    { name="Bee Hall", email="bhall1224@gmail.com" },
]
description = "A pygame engine for common game operations like vector math and maintaining events in the game loop"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/madmadam/games/game_utils"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"