[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastfcgr"
version = "1.0.0"
authors = [
  { name="Filippo Tiberio", email="filippo.tiberio@studenti.unipd.it" },
]
description = "FCGR class (Frequency Chaos Game Representation)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    'Development Status :: 4 - Beta',
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
install_requires=[
          'PIL',
          'numpy',
]

[project.urls]
Homepage = "https://github.com/FilippoTib/FastFCGR"
Issues = "https://github.com/FilippoTib/FastFCGR/issues"