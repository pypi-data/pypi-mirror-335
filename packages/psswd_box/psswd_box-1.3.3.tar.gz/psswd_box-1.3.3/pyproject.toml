[project]
name = "psswd_box"
version = "1.3.3"
description = "Password generator that never leaves your machine."
readme = "src/psswd_box/resources/PYPI_README.md"
license = "MIT"
authors = [{ name = "Melvin Quick", email = "melvinquick@proton.me" }]
requires-python = ">=3.12"
dependencies = [
    "pyside6>=6.8.2.1",
 "pyyaml>=6.0.2",
 "setuptools>=77.0.3",
]

[project.urls]
repository = "https://codeberg.org/melvinquick/psswd_box"
issues = "https://codeberg.org/melvinquick/psswd_box/issues"

[project.gui-scripts]
psswd-box = "psswd_box.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["bandit>=1.8.3"]
