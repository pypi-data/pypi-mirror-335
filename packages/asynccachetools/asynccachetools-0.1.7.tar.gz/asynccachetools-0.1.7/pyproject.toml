[tool.poetry]
name = "asynccachetools"
version = "0.1.7"
description = "A wrapper over cachetools for use with asynchronous functions"
authors = ["Shchigol Alexey <ashchigol@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hosglial/AsyncCache"

[tool.poetry.dependencies]
python = "^3.11"
cachetools = "^5.3.3"


[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.0"
pytest = "^8.2.2"
coverage = "^7.6.0"
pytest-asyncio = "^0.23.7"
flake8-pyproject = "^1.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
max-line-length = 120