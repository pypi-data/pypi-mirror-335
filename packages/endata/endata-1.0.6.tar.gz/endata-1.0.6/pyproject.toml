[tool.poetry]
name = "endata"
version = "1.0.6"
description = "A library for generating synthetic timeseries household electricity usage data."
authors = ["Michael Fuest"]
license = "MIT License"
readme = "README.md"

packages = [
    { include = "endata" },
]

exclude = [
    "endata/checkpoints/**",
    "endata/data/csv/**",
    "tests/**",
    "tutorials/**",
    ".github/**",
]

[tool.poetry.dependencies]

# Other dependencies
python = "^3.9"
torch = "2.6.0"
torchaudio = "2.6.0"
torchvision = "^0.21.0"
numpy = "^2.0.0"
openai = "^1.57.3"
pandas = "^2.2.3"
matplotlib = "^3.9.4"
scikit-learn = "^1.6.0"
tiktoken = "^0.8.0"
transformers = "^4.48.0"
accelerate = "^1.2.0"
pyyaml = "^6.0.2"
pre-commit = "^4.0.1"
mypy = "^1.13.0"
black = "^24.10.0"
isort = "^5.13.2"
autoflake = "^2.3.1"
dtaidistance = "^2.3.12"
seaborn = "^0.13.2"
einops = "^0.8.0"
sentencepiece = "^0.2.0"
omegaconf = "^2.3.0"
pytest = "^8.3.4"
hydra-core = "^1.3.2"
pytorch-lightning = "^2.4.0"
wandb = "^0.19.6"
pytest-cov = "^6.0.0"
boto3 = "^1.36.24"
botocore = "^1.36.24"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
