[project]
name = "unicode-segmentation-py"
version = "0.1.1"
description = "Python bindings for Rust library unicode-segmentation"
authors = [{ name = "zoushun1997", email = "zoushun1997@163.com" }]
dependencies = []
readme = "README.md"
requires-python = ">= 3.10"
license = { text = "MIT" }
keywords = ["unicode"]
classifiers = ["Typing :: Typed"]

[project.urls]
source = "https://github.com/zoushun1997/unicode-segmentation-py"

[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"
module-name = "unicode_segmentation_py._lowlevel"
features = ["pyo3/extension-module"]

[tool.pyright]
include = ["python"]
typeCheckingMode = "strict"

[tool.pytest.ini_options]
addopts = ["--capture=no", "--import-mode=importlib"]
testpaths = ["python/tests"]

[tool.ruff]
include = ["pyproject.toml", "python/**.py"]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
extend-select = ["D"]

[tool.ruff.lint.per-file-ignores]
"python/tests/**.py" = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.rye]
managed = true
dev-dependencies = ["pytest>=8.3.5"]
