description = ""
authors = [
    {name = "lixinbingg",email = "lixinbingg@163.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
"openpyxl"
]

[tool.poetry]
packages = [{include = "matrixhdl", from = "src"}]


[build-system]
