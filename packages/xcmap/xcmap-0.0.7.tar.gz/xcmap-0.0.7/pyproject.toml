[project]
name = "xcmap"
version = "0.0.7"
description = ""
authors = [
    {name = "chuck yang",email = "yzhang.baby@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["dependencies"]
dependencies = ["packaging (>=24.2,<25.0)"]

[tool.poetry.dependencies]
setuptools = { version = ">=76.0.0" }
pyyaml = { version = ">=6.0.2" }
pydantic = { version = ">=2.10.6"}
httpx = { version = ">=0.28.1" }
importlib-metadata = ">=8.6.1"


[project.optional-dependencies]
mongo = ["mongoengine>=0.29.1, <1.0.0"]
opencv = ["opencv-python (>=4.11.0.86,<5.0.0.0)"]

[tool.poetry]
packages = [{include = "xcmap", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
homepage = "https://www.xcmap.cn"