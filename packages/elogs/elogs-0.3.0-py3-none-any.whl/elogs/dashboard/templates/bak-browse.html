<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>WorldCover Dash</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">WorldCover Dash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Apps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('browse_folder', prefix='root')}}">S3 Browser</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-3 m-3">
        <div class="row">
            <div class="col-sm shadow-sm rounded bg-light">
                <!-- <h6 class="text-center">Folders:</h6> -->
                {% for f in folders %}
                <p class="m-0"><a class="text-decoration-none"
                        href="{{url_for('browse_folder', prefix=encode_prefix(f))}}">{{f}}</a></p>
                {% endfor %}
                <!-- <h6 class="text-center">Files:</h6> -->
                {% for f in files %}
                <p class="m-0"><a class="text-decoration-none"
                        href="{{url_for('browse_file', prefix=encode_prefix(f))}}">{{f}}</a></p>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
