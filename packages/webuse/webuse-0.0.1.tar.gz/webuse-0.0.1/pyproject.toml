[project]
name = "webuse"
version = "0.0.1"
authors = [{ name = "lexiforest", email = "kongyifei@gmail.com" }]
description = "Minimal browser for performing web-based actions on your command."
license = { file = "LICENSE" }
dependencies = [
    "pyside6",
    "qasync",
    "setproctitle",
    "aiohttp",
]
readme = "README.md"
requires-python = ">=3.9"
urls = { "repository" = "https://github.com/lexiforest/webuse" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]


[project.optional-dependencies]
dev = [
]
build = [
    "cibuildwheel",
    "wheel",
]
test = [
]


[build-system]
requires = ["wheel", "setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
packages = ["webuse"]

[tool.pytest.ini_options]
# pythonpath = [ "." ]
asyncio_mode = "auto"


[tool.ruff.lint]
# Enable the isort rules.
extend-select = ["I"]

[tool.isort]
profile = "black"
