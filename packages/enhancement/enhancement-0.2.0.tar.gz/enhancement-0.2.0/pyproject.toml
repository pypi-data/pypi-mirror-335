[project]
name = "enhancement"
version = "0.2.0"
description = "A collection of Python enhancements for better development experience"
authors = [
    {name = "Harry Zhang", email = "HarryZhang0415@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<3.12"
license = "MIT"
keywords = ["enhancement", "utilities", "development", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "exchange-calendars (>=4.10,<5.0)",
    "networkx (>=3.4.2,<4.0.0)",
    "matplotlib (>=3.10.1,<4.0.0)"
]

[project.urls]
Repository = "https://github.com/HarryZhang0415/enhancement"
Documentation = "https://github.com/HarryZhang0415/enhancement#readme"

[tool.poetry]
packages = [{include = "enhancement", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
