[tool.poetry]
name = "imesh"
version = "0.0.47.1"
description = "A lightweight, distributed, relational network architecture for MPC."
authors = ["coyzeng <coyzeng@gmail.com>"]
maintainers = ["coyzeng <coyzeng@gmail.com>"]
packages = [{ include = "mesh" }]
license = "LICENSE"
readme = "README.md"
homepage = "https://mesh.github.com"
repository = "https://mesh.github.com"
documentation = "https://mesh.github.com/docs"
keywords = ["servicemesh", "rpc", "cluster", "registry", "mesh"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9"
]
include = ["sidecar/**"]

[tool.poetry.dependencies]
python = "^3.7"
protobuf = "^3.14.0"
grpcio = "^1.43.0"
opentelemetry-api = "^1.18.0"
opentelemetry-sdk = "^1.18.0"
opentelemetry-exporter-otlp = "^1.18.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
default = true

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
secondary = true

[[tool.poetry.source]]
name = "mesh"
url = "http://10.12.0.78:13141/root/dev/+simple/"
secondary = true
