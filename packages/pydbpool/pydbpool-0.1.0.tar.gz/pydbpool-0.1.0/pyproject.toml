[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydbpool"
version = "0.1.0"
authors = [
    { name = "dylan", email = "cgq2012516@163.com" }
]
description = "A high-performance database connection pool for Python"
readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.8"
keywords = [
    "database",
    "connection-pool",
    "mysql",
    "postgresql",
    "sqlalchemy",
    "async",
    "thread-safe"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typing-extensions>=4.0.0",
    "pymysql>=1.1.0; extra == 'mysql'",
    "psycopg2-binary>=2.9.0; extra == 'postgresql'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]
mysql = ["pymysql>=1.1.0"]
postgresql = ["psycopg2-binary>=2.9.0"]

[project.urls]
Homepage = "https://github.com/yourusername/pydbpool"
Documentation = "https://pydbpool.readthedocs.io/"
"Bug Tracker" = "https://github.com/yourusername/pydbpool/issues"

[project.scripts]
pydbpool = "pydbpool.cli:main"

[tool.setuptools]
packages = { find = { } }
include-package-data = true

[tool.setuptools.dynamic]
