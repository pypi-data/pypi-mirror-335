[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "cython>=0.27.3",
    "numpy",
    "scipy",
]
build-backend = "setuptools.build_meta"

[project]
name = "natinterp3d"
version = "0.2.0"
description = "Natural Neighbor Interpolation in 3D"
authors = [
    { name = "István Sárándi", email = "istvan.sarandi@uni-tuebingen.de" }
]
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }
dependencies = [
    "numpy",
    "scipy"
]

[tool.setuptools]
packages = ["natinterp3d"]
package-dir = { "" = "src" }