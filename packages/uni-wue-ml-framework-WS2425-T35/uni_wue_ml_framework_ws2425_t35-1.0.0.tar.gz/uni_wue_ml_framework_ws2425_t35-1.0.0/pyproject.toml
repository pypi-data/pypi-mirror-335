[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uni_wue_ml_framework_WS2425_T35"
version = "1.0.0"
description = "A machine learning framework"
readme = "README.md"
authors = [
    { name = "Josef Lindl"}, 
    { name = "Hank Ke"},
    { name = "Paul Deger"}
]
license = { file = "LICENSE" }  
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "numpy",
    "matplotlib",
    "pandas",
    "seaborn"
]

[project.urls]
Repository = "https://gitlab2.informatik.uni-wuerzburg.de/hci/teaching/courses/machine-learning/student-submissions/ws24/Team-35/ml-framework"

[tool.setuptools]
packages = ["uni_wue_ml_framework_WS2425_T35", "uni_wue_ml_framework_WS2425_T35.model"]
include-package-data = true