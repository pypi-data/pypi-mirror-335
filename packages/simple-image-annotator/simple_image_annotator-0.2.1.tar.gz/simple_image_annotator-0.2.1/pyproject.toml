[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
version = "0.1.0"

[tool.poetry]
name = "simple-image-annotator"
version = "0.2.1"
description = "A simple annotation-tool for image data."
readme = "README.md"
license = "MIT"
# homepage = ""
authors = [
    "Raphael Spiekermann <rs15061998@gmail.com>",
]
maintainers = []
packages = [
    { include = "annotation_tool" },
    { include = "main.py" },
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pandas = "~2.2"
numpy = "~1.26"
opencv-python = "~4.10.0.84"
opencv-python-headless = "~4.10.0.84"
PyQt6 = "^6.7"
PyOpenGL = "^3.1.0"
PyOpenGL-accelerate = "^3.1.0"
pyarrow = "~18.0"
pillow = "~11.0.0"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
flake8 = "^5.0.4"
isort = "^5.11.4"
pyinstaller = "^5.4"
toml = "^0.10.2"
pylint = "^2.15.5"

[tool.poetry.group.dev]
optional = true

[tool.poetry.scripts]
image-annotator = 'main:start_app'

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 88
