[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dspackage"
version = "0.2.1"
authors = [{name = "Anar", email = "anarstanislavlavrenov@gmail.com"}]
description = "DSpackage: A Data Science Toolkit"
readme = "README.md"
requires-python = ">=3.7"
dependencies = []
license = {text = "MIT"}

[project.optional-dependencies]
torch = ["torch", "torchtext"]

langchain_openai = [
    "langchain-openai",
    "langchain_community",
    "pypdf",
    "faiss-cpu"
]
langchain_deepseek = [
    "langchain-deepseek",
    "langchain_community",
    "langchain_openai",
    "pypdf",
    "faiss-cpu"
]
langchain_llama = [
    "langchain-nvidia-ai-endpoints",
    "langchain_community",
    "langchain_openai",
    "pypdf",
    "faiss-cpu"
]

[tool.setuptools]
license-files = []