[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbsettings"
version = "0.9.8"
description = "A Django app to store key-value pairs in the database"
authors = [{ name = "Kumi", email = "dbsettings@kumi.email" }]
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = ["django"]

[project.urls]
"Homepage" = "https://git.private.coffee/kumi/django-dbsettings"
"Bug Tracker" = "https://git.private.coffee/kumi/django-dbsettings/issues"
"Source Code" = "https://git.private.coffee/kumi/django-dbsettings"