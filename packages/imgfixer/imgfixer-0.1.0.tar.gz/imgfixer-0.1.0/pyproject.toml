[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "imgfixer"
version = "0.1.0"
description = "ImgFixer is a tool for fixing image extensions in a directory."
authors = [{ name = "Krishnakanth Allika", email = "wheat-chop-octane@duck.com" }]
dependencies = [
    "fastapi>=0.115.11",
    "filetype>=1.2.0",
    "jinja2>=3.1.6",
    "python-multipart>=0.0.20",
    "uvicorn>=0.34.0",
]
requires-python = ">=3.9,<=3.13"
readme = "README.md"
license = { text = "Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International" }
[tool.uv]
link-mode = "copy"
[project.scripts]
imgfixer = "imgfixer.main:run"