[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/rinex_parser/__init__.py"

[project]
name = "RinexParser"
authors = [
  { name="Juergen Fredriksson", email="surveyor@quantentunnel.de" },
]
description = "A tool to parse, check and resample Rinex files"
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
license-files = [ "LICENSE.txt", ]
classifieres = [
  "Development Status :: 4 - Beta",
  "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
]
dependencies = [
  "pytz",
]

dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/a5bru/RinexParser"
Issues = "https://github.com/a5bru/RinexParser/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/rinex_parser"]

[project.scripts]
ridah-main = "rinex_parser.scripts.main:run"