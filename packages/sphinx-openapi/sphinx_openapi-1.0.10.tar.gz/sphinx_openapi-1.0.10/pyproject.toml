[tool.poetry]
name = "sphinx_openapi"
version = "1.0.10"
description = "Sphinx extension for OpenAPI documentation"
authors = ["Xsolla Backend <xbe@xsolla.com>", "Dylan Hunt <d.hunt@xsolla.com>"]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Build Tools",
    "Framework :: Sphinx :: Extension"
]

[tool.poetry.dependencies]
python = ">=3.10"
sphinx = ">=7.3.7"  # Confirmed working in 8.1.3
orjson = ">=3.10.7"
requests = ">=2.32.3"
sphinxcontrib-redoc = "==1.6.0"
pyyaml = ">=6.0.1"

[tool.poetry.urls]
Homepage = "https://github.com/Unidocs1/sphinx_openapi"
Issues = "https://github.com/Unidocs1/sphinx_openapi/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
