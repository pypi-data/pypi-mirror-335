[metadata]
name = degel-python-utils
version = 1.0.2
description = Shared Python utilities from Degel Software Ltd.
long_description = file: README.md
long_description_content_type = text/markdown
author = David Goldfarb
author_email = deg@degel.com
url = https://github.com/deg/degel-python-utils
classifiers = 
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	blessings
	fastapi
	google-search-results
	openpyxl
	python-multipart
	requests
	uvicorn

[options.packages.find]
where = src

[options.extras_require]
dev = 
	black
	build
	flake8
	flake8-annotations
	ghp-import
	line-profiler
	mypy
	pdoc
	pre-commit
	pylint
	pylint-pydantic
	pytest
	pytest-mock
	setuptools
	twine
	wheel

[options.package_data]
* = README.md, LICENSE
degel_python_utils = py.typed

[options.entry_points]
console_scripts = 

[egg_info]
tag_build = 
tag_date = 0

