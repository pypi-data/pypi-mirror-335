# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "econ-llm"
version = "3.0.1"
description = "LLM Agents for Game Theory Experiments"
readme = "README.md"
authors = [
    { name = "Jawand Singh", email = "jawandsingh@gmail.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]
keywords = ["game theory", "LLM", "agents", "experiments"]
dependencies = [
    "openai==1.61.0",
    "matplotlib==3.10.0",
    "selenium==4.28.1",
    "chromedriver-autoinstaller==0.6.4",
    "pandas==2.2.3",
    "tabulate==0.9.0",
    "setuptools==75.8.0"
]
requires-python = ">=3.9"

[project.scripts]
econ-llm = "econ_llm.main:main"

[project.urls]
repository = "https://github.com/JawandS/gt-agents/tree/main/econ-llm"