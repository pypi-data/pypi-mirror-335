[project]
name = "res-msg"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "hw>=1.0.0",
    "requests>=2.32.3",
]

[project.scripts]
res-msg = "res_msg.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
#username = "__token__"
#password = "${TESTPYPI_TOKEN}"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true
#username = "__token__"
#password = "${PYPI_TOKEN}"
