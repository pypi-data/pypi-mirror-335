[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rxts-trading-sdk"
version = "0.1.3"
description = "RXTS Trading SDK"
authors = [
    {name = "JasonJiang0303", email = "chinese88+0303@2925.com"}
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "protobuf>=3.19.0",
    "pyyaml>=6.0",
    "watchdog>=2.1.9",
    # 本地依赖包
    "l2data-reader>=0.1.18",
    "level2-order-book>=0.1.1"
]

[tool.setuptools]
packages = ["trading_sdk"]

[project.urls]
"Homepage" = "https://github.com/JasonJiang0303/rxts-trading-sdk"
"Bug Tracker" = "https://github.com/JasonJiang0303/rxts-trading-sdk/issues"
