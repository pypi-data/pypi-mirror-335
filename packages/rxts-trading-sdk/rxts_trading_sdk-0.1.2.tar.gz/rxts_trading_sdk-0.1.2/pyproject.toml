[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rxts-trading-sdk"
version = "0.1.2"
description = "RXTS Trading SDK"
authors = [
    {name = "JasonJiang0303", email = "chinese88+0303@2925.com"}
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "protobuf>=3.19.0",
    "pyyaml>=6.0",
    "watchdog>=2.1.9",
    # 本地依赖包
    "l2data_reader>=0.1.17",
    "level2-order-book>=0.1.1"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.3.0",
    "isort>=5.10.1",
]

[tool.setuptools]
packages = ["trading_sdk"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88