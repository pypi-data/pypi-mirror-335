[metadata]
name = drf-auto-filters
version = 0.1.0
description = Automatic filter generation for Django Rest Framework based on model field types
long_description = file: README.md
long_description_content_type = text/markdown
author = Victoire HABAMUNGU
author_email = htvictoire@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
project_urls = 
	Documentation = https://github.com/htvictoire/drf-auto-filters
	Source = https://github.com/htvictoire/drf-auto-filters
	Tracker = https://github.com/htvictoire/drf-auto-filters/issues

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	Django>=3.2
	djangorestframework>=3.12.0
	django-filter>=22.1
	drf-yasg>=1.20.0
zip_safe = False

[options.packages.find]
exclude = 
	tests
	tests.*
	docs
	docs.*

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
exclude = .git,*/migrations/*,*/static/CACHE/*,docs,node_modules,venv
ignore = E203, E501, W503

[egg_info]
tag_build = 
tag_date = 0

