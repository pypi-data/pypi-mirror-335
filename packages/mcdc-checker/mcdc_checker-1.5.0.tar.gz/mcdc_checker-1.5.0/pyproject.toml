[tool.poetry]
name = "mcdc-checker"
version = "1.5.0"
description = "A tool to check C/C++ source code for non tree-like binary decisions so that its MCDC test coverage can be assessed with GCov"
authors = ["Thomas Wucher <thomas.wucher@gtd-gmbh.de>"]
license = "Mozilla Public License 2.0"
readme = "README.md"
documentation = "https://gtd-gmbh.gitlab.io/mcdc-checker/mcdc-checker"
repository = "https://gitlab.com/gtd-gmbh/mcdc-checker/mcdc-checker"
keywords = ["mcdc", "coverage", "gcov", "testing"]
classifiers = [
  "Environment :: Console",
  "Programming Language :: C",
  "Programming Language :: C++",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing :: Unit",
  "Topic :: Utilities",
]
include = [
    { path = "PBDD/include/*.py", format = ["sdist", "wheel"] },
    { path = "PBL/include/*.py", format = ["sdist", "wheel"] },
    { path = "mcdc-checker/tests", format = "sdist" },
]

[tool.poetry.scripts]
mcdc-checker = "mcdc_checker.__main__:main"

[tool.poetry.dependencies]
python = "^3.10"
clang = "^19.1.7"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.0"
pylint = "^3.3.1"
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
Sphinx = "^8.0.2"
sphinx-rtd-theme = "^3.0.0"
mypy = "^1.11.2"
pylint-codeclimate-reporter = "^0.0.2"
deepdiff = "^8.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99

[tool.pylint.MASTER]
load-plugins = "pylint_codeclimate_reporter"

[tool.pytest.ini_options]
addopts = "-v --doctest-modules --durations=0 --color=yes --cov-report html --cov-report xml --cov-report term --cov=mcdc_checker --cov-branch --ignore=PBL --ignore=PBDD"
