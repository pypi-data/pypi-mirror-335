[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/iambus"]

[tool.hatch.version]
path = "src/__meta__.py"

[project]
name = "iambus"
authors = [
    { "name" = "Andrei Samofalov", "email" = "andrei.e.samofalov@gmail.com" }
]
maintainers = [
    { "name" = "Andrei Samofalov", "email" = "andrei.e.samofalov@gmail.com" }
]
description = "Async message bus framework designed for event-driven python monoliths or microservice nodes"
keywords = [
    "python",
    "async",
    "message bus",
    "queue",
    "events",
    "monolith",
    "modular",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
readme = "README.md"
requires-python = ">=3.11"
license-files = ['MITLicense']
dependencies = []
dynamic = ["version"]

[project.scripts]
readthedocs = "readthedocs:main"

[project.urls]
Repository = "https://github.com/andrei-samofalov/async-py-bus"
Issues = "https://github.com/andrei-samofalov/async-py-bus/issues"

[dependency-groups]
dev = [
    "pytest-coverage>=0.0",
    "pytest>=8.3.4",
    "ruff>=0.9.2",
    "isort>=5.13.2",
]

[tool.uv]
package = true


[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if settings.debug",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.isort]
line_length = 88
include_trailing_comma = true
multi_line_output = 3


[[tool.hatch.envs.test.matrix]]
python = ["310", "311", "312", "313"]
