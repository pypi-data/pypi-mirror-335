[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hdmems_plotlib"
version = "1.0.0"
dependencies = [
  "numpy",
  "matplotlib",
]
authors = [
  { name="yjc", email="y3332664073@hotmail.com" },
]
description = "hdmems_plotlib can visualize S/Y/Z data generated by hdfem (after sweeping) or Ngspice simulators."
keywords = ["s-parameters, visualization, EM simulation, ngspice, hdfem"]
readme = "README.md"
requires-python = ">=3.8"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://gitlab.com/aizhiqian/hdmems_plotlib"
