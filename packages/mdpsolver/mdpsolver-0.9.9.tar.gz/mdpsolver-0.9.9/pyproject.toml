[build-system]
requires = ["setuptools>=59.6.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "mdpsolver"
version = "0.9.9"
authors = [
  { name="Anders Reenberg Andersen", email="andersra@live.dk" },
  { name="Jesper Fink Andersen", email="jesperfinkandersen@gmail.com" },
]
description = "A fast solver for Markov Decision Processes"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux"
]

[project.urls]
Homepage = "https://github.com/areenberg/MDPSolver"
Issues = "https://github.com/areenberg/MDPSolver/issues"
