[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_consensus"
version = "0.1.0"
description = "Langchain-compatible deliberation and consensus framework using multiple LLMs."
authors = [{ name="Jeff Andrade", email="jersobh@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
dependencies = [
    "langchain",
    "langchain_community",
    "openai",
    "transformers",
    "torch",
    "ollama",
]
requires-python = ">=3.11"

[project.urls]
"Homepage" = "https://github.com/jersobh/consensus"
"Repository" = "https://github.com/jersobh/consensus"