[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dorky"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Hao Wu", email = "haowu@dataset.sh" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/dataset-sh/dorky#readme"
Issues = "https://github.com/dataset-sh/dorky/issues"
Source = "https://github.com/dataset-sh/dorky"

[tool.hatch.version]
path = "src/dorky/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/dorky tests}"

[tool.coverage.run]
source_pkgs = ["dorky", "tests"]
branch = true
parallel = true
omit = [
  "src/dorky/__about__.py",
]

[tool.coverage.paths]
dorky = ["src/dorky", "*/dorky/src/dorky"]
tests = ["tests", "*/dorky/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
