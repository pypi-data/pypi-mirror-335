[project]
name = "davinci-resolve-mcp"
version = "0.1.1"
description = "DaVinci Resolve integration through the Model Context Protocol"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "DaVinci Resolve MCP Contributors", email = "example@example.com"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3"
]
dependencies = [
    "mcp[cli]>=1.3.0"
]

[project.scripts]
davinci-resolve-mcp = "davinci_resolve_mcp.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[project.urls]
homepage = "https://github.com/filmcademy/davinci-resolve-mcp"
repository = "https://github.com/filmcademy/davinci-resolve-mcp"
