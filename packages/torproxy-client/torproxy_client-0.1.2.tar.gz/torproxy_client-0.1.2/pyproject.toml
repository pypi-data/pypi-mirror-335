[build-system]
requires = ["setuptools >= 42"]
build-backend = "setuptools.build_meta"

[project]
name = "torproxy_client"
version = "0.1.2"
description = "A simple Python library to connect to the internet through Tor proxy."
authors = [
    { name = "mi8bi", email = "mi8biiiii@gmail.com" }
]
license = "MIT"
readme = "README.md"
dependencies = [
    "requests==2.32.3",
    "stem==1.8.2",
    "PySocks==1.7.1",
]

[project.urls]
Homepage = "https://github.com/mi8bi/torproxy_client"
Repository = "https://github.com/mi8bi/torproxy_client"