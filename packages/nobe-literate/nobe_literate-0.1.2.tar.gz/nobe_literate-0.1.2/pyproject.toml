[project]
name = "nobe-literate"
version = "0.1.2"
description = "A literate programming tool for publishing html documents as a library"
readme = "README.md"
authors = [
    { name = "Pietro Peterlongo" }
]
requires-python = ">=3.9"
dependencies = [
    "markdown>=3.7",
    "pydantic>=2.10.6",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
repository = "https://github.com/pietroppeter/nobe"
issue-tracker = "https://github.com/pietroppeter/nobe/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nobe"]

[tool.ruff.lint]
select = ["I"]