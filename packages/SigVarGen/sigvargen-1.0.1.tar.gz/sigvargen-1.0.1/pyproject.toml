[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "SigVarGen"
version = "1.0.1"
authors = [
  { name="SigVarGen developers", email="ovakulenko@uwaterloo.ca" }
]
description = "Python framework designed to create multiple variants of an idle-state signals and signals affected by external perturbations under the same environmental conditions."
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "numpy>=1.24.3",
    "scipy>=1.11.0",
    "pytest>=8.3.5"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
license = { file = "LICENSE.txt" }

[project.urls]
Homepage = "https://github.com/SigVarGen/SigVarGen"
Issues = "https://github.com/SigVarGen/SigVarGen/issues"

[tool.setuptools.packages.find]
include = ["SigVarGen*"]
