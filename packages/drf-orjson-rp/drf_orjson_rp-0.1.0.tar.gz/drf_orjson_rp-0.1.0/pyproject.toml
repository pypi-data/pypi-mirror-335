[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drf-orjson-rp"
version = "0.1.0"
dependencies = ["djangorestframework>=3.15.2", "orjson>=3.10.15"]
requires-python = ">=3.9"
description = "DRF renderer and parser based on orjson"
readme = "README.md"
license = "MIT"
keywords = ["drf", "orjson", "renderer", "parser"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Framework :: Django",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Repository = "https://github.com/ArtemIsmagilov/drf_orjson_rp.git"

[dependency-groups]
dev = ["ruff", "basedpyright", "coverage"]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
extend-select = [
  "E",   # pycodestyle
  "W",   # pycodestyle warnings
  "F",   # Pyflakes
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "SIM", # flake8-simplify
  "I",   # isort
  "C4",  # flake8-comprehensions
]

[tool.basedpyright]
typeCheckingMode = "standard"
