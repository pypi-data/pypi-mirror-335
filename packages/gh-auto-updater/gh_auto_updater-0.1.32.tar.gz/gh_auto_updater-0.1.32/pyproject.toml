[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[project]
name = "gh_auto_updater"
version = "0.1.32"
authors = [
  { name="Kirill Ibragimov", email="hexchap@gmail.com" },
]
description = "Find, download and apply latest release from a GitHub repo."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiohttp~=3.10.3",
    "loguru~=0.7.2",
    "dacite~=1.8.1",
    "aiofiles~=24.1.0",
    "packaging~=24.1",
    "tqdm~=4.66.5"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
GitHub = "https://github.com/HexChap/GitHub-Updater"
Issues = "https://github.com/HexChap/GitHub-Updater/issues"