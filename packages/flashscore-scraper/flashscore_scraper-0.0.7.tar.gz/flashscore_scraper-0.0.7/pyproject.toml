[project]
name = "flashscore-scraper"
version = "0.0.7"
description = "A Python package for scraping sports data from Flashscore, enabling data-driven sports analytics, visualization projects, and betting models."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "BjÃ¸rn Aagaard", email = "aagaardbs@gmail.com" }
]
keywords = ["scraping", "flashscore", "handball", "sports", "betting", "odds"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "beautifulsoup4>=4.9.3",
    "pandas>=2.2.3",
    "pydantic>=2.10.6",
    "pyyaml>=6.0.1",
    "ratelimit>=2.2.1",
    "selenium>=4.0.0",
    "tqdm>=4.65.0",
    "webdriver-manager>=3.8.0",
]

[project.urls]
Repository = "https://github.com/bjrnsa/flashscore-scraper"
Issues = "https://github.com/bjrnsa/flashscore-scraper/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "flashscore_scraper/**/*.py",
    "flashscore_scraper/**/*.yaml",
]
exclude = [
    "tests/**",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff.lint]
select = ["D", "F"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
