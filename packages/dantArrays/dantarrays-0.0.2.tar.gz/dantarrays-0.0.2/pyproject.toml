[project]
name = "dantArrays"
version = "0.0.2"
description = "A thin wrapper over np.ndarray to provide an intuitive interface for attaching pydantic models as metadata to arrays."
authors = [{ name = "Jordan Taylor", email = "jtaylor81284@gmail.com" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.10,<4.0"
dependencies = [
    "numpy>=2.0.0",
    "pydantic>=2.10.6",
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[dependency-groups]
dev = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
py-modules = ["dantArrays"]
