[tool.poetry]
name = "veg2hab"
version = "1.1.2a0"
description = "Package voor automatisch omzetten van vegetatiekarteringen naar habitatkaarten"
authors = ["Spheer.ai <info@spheer.ai>"]
readme = "README.md"
license = "LGPLv3"
classifiers = [
  "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/Spheer-ai/veg2hab"
Issues = "https://github.com/Spheer-ai/veg2hab/issues"
Source = "https://github.com/Spheer-ai/veg2hab"

[tool.poetry.scripts]
veg2hab = "veg2hab.__main__:veg2hab"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pandas = "^2.2.3"
geopandas = "^1.0.1"
openpyxl = "^3.1.2"
xlrd = "^2.0.1"
pyodbc = "^5.0.1"
pydantic = "^2.10.6"
setuptools = "^75.8.0"
click = "^8.1.7"
fiona = "^1.10.0"
shapely = "^2.0.7"
pydantic-settings = "^2.8.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
black = "^25.1.0"
isort = "^6.0.0"
pytest = "^8.3.4"
pyright = "^1.1.394"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools.package_data]
veg2hab = ["veg2hab/package_data/*"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
