[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "oaai"
version = "2"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
description = "Open Authoritative Artificial Intelligence (OAAI)"
readme = "README.rst"
license = { text="Public Domain"}
classifiers=[
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Topic :: Utilities'
]


[project.scripts]
"oaai" = "oaai.__main__:main"


[project.urls]
"home" = "https://pypi.org/project/oaai"
"bugs" = "https://github.com/bthate/oaai/issues"
"source" = "https://github.com/bthate/oaai"


[tool.setuptools]
packages = [
    'oaai',
    'oaai.modules'
]
