[metadata]
name = lbCta
description = LHCb interface to EOS/CTA package
long_description_content_type = text/markdown
long_description = file: README.md
url = https://gitlab.cern.ch/lhcb-online/lhcb-online-cta
license = GNU General Public License v3
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Operating System :: POSIX :: Linux
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
author = LHCb Online team
author_email = lbonsupp@cern.ch
keywords = LHCb

[options]
python_requires = >=3.9
install_requires = 
	setuptools # needed to get versioning
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	lbcta-ls = lbCta.scripts.status:main
	lbcta-recall = lbCta.scripts.recall:main
	lbcta-query = lbCta.scripts.query:main

[options.extras_require]
testing = 
	black
	pylint
	pytest >=6.0

[egg_info]
tag_build = 
tag_date = 0

