[package]
name = "siri_question_answer"
version = "0.1.5"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "siri_question_answer"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.24.0"
tokio = { version = "1.43.0", features = ["full"] }
uuid = { version = "1.12.1", features=["v4"] }
siri_question_response = { path = "../../siri_question_answer" }
tracing = "0.1.41"
