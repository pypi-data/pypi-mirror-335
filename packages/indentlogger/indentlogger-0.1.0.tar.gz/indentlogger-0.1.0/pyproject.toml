[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "indentlogger"
version = "0.1.0"
description = "An advanced indentation-based logging library for Python. Easily trace and format function calls with nested ASCII boxes or minimal pipes."
authors = [
    { name = "Avi", email = "sixfold.fellas4a@icloud.com" }
]
# NOTE: Under newer setuptools versions, we can simply declare:
# license = "MIT"
# If you'd like to specify a standard license expression, you could do:
# license = { text = "MIT" }
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"

keywords = [
    "logging",
    "indentation",
    "debugging",
    "function calls",
    "python"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://aviralgarg.com"
"Source"   = "https://github.com/gaviral/indentlogger"
