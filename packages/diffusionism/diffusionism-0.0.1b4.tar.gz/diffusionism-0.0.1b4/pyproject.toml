[project]
name = "diffusionism"
version = "0.0.1-beta.4"
authors = [
  { name = "Caewinix", email = "Caewinix@yeah.net" },
]
dependencies = [
  "torch>=1.6.0",
  "numpy",
  "torchflint",
  "inyaml"
]
description = "A diffusion model implementation that is easy to modify the functions by overwriting them."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Caewinix/diffusionism"
"Bug Tracker" = "https://github.com/Caewinix/diffusionism/issues"