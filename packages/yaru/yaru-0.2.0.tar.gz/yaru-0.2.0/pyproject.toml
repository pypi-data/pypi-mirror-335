[project]
name = "yaru"
version = "0.2.0"
description = "Write and manage your project's development scripts with modern Python syntax"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
authors = [{ name = "Aitor Ruano Miralles", email = "codearm@pm.me" }]
maintainers = [{ name = "Aitor Ruano Miralles", email = "codearm@pm.me" }]
dependencies = []
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
]
[project.urls]
Homepage = "https://github.com/c0dearm/yaru"
Documentation = "https://github.com/c0dearm/yaru"
Repository = "https://github.com/c0dearm/yaru"
Issues = "https://github.com/c0dearm/yaru/issues"
Changelog = "https://github.com/c0dearm/yaru"

[project.scripts]
yaru = "yaru:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pre-commit>=4.1.0", "pytest>=8.3.4", "pytest-cov>=6.0.0"]

[tool.pyright]
venvPath = "."
venv = ".venv"
