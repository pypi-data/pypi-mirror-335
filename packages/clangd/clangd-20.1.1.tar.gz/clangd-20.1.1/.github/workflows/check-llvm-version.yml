name: Check LLVM Version

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Get current version
        id: current_version
        run: |
          echo "current_version=$(cat clangd_version.txt | tr -d '\n')" >> $GITHUB_OUTPUT

      - name: Check latest LLVM version
        id: latest_version
        run: |
          latest_version=$(curl -s https://api.github.com/repos/llvm/llvm-project/releases/latest | jq -r '.tag_name' | sed 's/llvmorg-//')
          echo "latest_version=$latest_version" >> $GITHUB_OUTPUT

      - name: Create Pull Request if new version
        if: steps.latest_version.outputs.latest_version != steps.current_version.outputs.current_version
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git checkout -b update-llvm-${{ steps.latest_version.outputs.latest_version }}
          echo "${{ steps.latest_version.outputs.latest_version }}" > clangd_version.txt
          
          git add clangd_version.txt
          git commit -m "Update LLVM version to ${{ steps.latest_version.outputs.latest_version }}"
          git push origin update-llvm-${{ steps.latest_version.outputs.latest_version }}

      - name: Create Pull Request
        if: steps.latest_version.outputs.latest_version != steps.current_version.outputs.current_version
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Update LLVM version to ${{ steps.latest_version.outputs.latest_version }}"
          body: |
            This PR updates the LLVM version from ${{ steps.current_version.outputs.current_version }} to ${{ steps.latest_version.outputs.latest_version }}.
            
            This is an automated PR created by the LLVM version checker workflow.
          branch: update-llvm-${{ steps.latest_version.outputs.latest_version }}
          base: main
          labels: |
            automated
            dependencies 