[package]
name = "agp-service"
edition = "2021"
license = { workspace = true }
version = "0.2.0"
description = "Main service and public API to interact with AGP data plane."
readme = "README.md"

[dependencies]
agp-config = { path = "../config", version = "0.1.5" }
agp-datapath = { path = "../datapath", version = "0.4.1" }
