[project]
name = "timol"
version = "1.0.0"
description = "3D Molecular viewer in the terminal"
readme = "README.md"
authors = [
    { name = "GregoryFonseca", email = "gregorycordeirofonseca@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "importlib-resources>=6.5.2",
    "numpy>=2.2.4",
    "textual>=2.1.2",
    "ase>=3.24.0",
]
license = "MIT"
license-files = ["LICENSE"]

[project.scripts]
timol = "timol:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
